        // 익명 세션 관리 시스템
        class AnonymousSessionManager {
            constructor() {
                this.currentSession = null;
                this.tokenKey = 'planb_session_token';
            }

            // 보안 토큰 생성
            generateSecureToken() {
                const array = new Uint8Array(32);
                crypto.getRandomValues(array);
                return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
            }

            // 계산 결과 해시 생성 (조작 방지)
            async hashCalculationResult(result) {
                const dataString = JSON.stringify({
                    monthlyLivingCost: result.monthlyLivingCost,
                    totalAssets: result.totalAssets,
                    assetSufficiencyYears: result.assetSufficiencyYears,
                    housingType: result.housingType
                });
                
                const encoder = new TextEncoder();
                const data = encoder.encode(dataString);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            // 그룹 자동 배정
            assignGroup(calculationResult) {
                const monthlyBudget = calculationResult.monthlyLivingCost;
                const assetYears = calculationResult.assetSufficiencyYears;
                
                // 복합 지표로 은밀하게 분류
                if (monthlyBudget < 200 || assetYears < 15) return 'prudent';
                if (monthlyBudget < 400 || assetYears < 25) return 'balanced';
                return 'premium';
            }

            // 익명 닉네임 생성
            generateNickname(group) {
                const groupNames = {
                    'prudent': '알뜰라이프',
                    'balanced': '밸런스라이프', 
                    'premium': '프리미엄라이프'
                };
                const randomNum = Math.floor(Math.random() * 999) + 1;
                return `${groupNames[group]}${randomNum.toString().padStart(3, '0')}`;
            }

            // 계산 완료시 익명 세션 생성
            async createSession(calculationResult) {
                try {
                    const sessionToken = this.generateSecureToken();
                    const calculationHash = await this.hashCalculationResult(calculationResult);
                    const assignedGroup = this.assignGroup(calculationResult);
                    const nickname = this.generateNickname(assignedGroup);

                    const sessionData = {
                        session_token: sessionToken,
                        calculation_hash: calculationHash,
                        assigned_group: assignedGroup,
                        nickname: nickname,
                        monthly_budget: calculationResult.monthlyLivingCost,
                        asset_years: calculationResult.assetSufficiencyYears,
                        housing_type: calculationResult.housingType,
                        created_at: new Date().toISOString(),
                        expires_at: new Date(Date.now() + (30 * 24 * 60 * 60 * 1000)).toISOString(),
                        last_active: new Date().toISOString(),
                        job_seeker_posts_count: 0
                    };

                    if (supabase) {
                        // 서버에 익명 세션 저장
                        const { data, error } = await supabase
                            .from('anonymous_sessions')
                            .insert([sessionData])
                            .select();

                        if (error) throw error;
                        
                        // 로컬에는 토큰만 저장
                        localStorage.setItem(this.tokenKey, sessionToken);
                        this.currentSession = data[0];
                        
                        console.log(`익명 세션 생성: ${nickname} (${assignedGroup} 그룹)`);
                        return this.currentSession;
                    } else {
                        // 오프라인 모드: localStorage에 전체 데이터 저장
                        const fallbackSession = { ...sessionData, id: Date.now() };
                        localStorage.setItem(this.tokenKey, sessionToken);
                        localStorage.setItem(`planb_session_${sessionToken}`, JSON.stringify(fallbackSession));
                        this.currentSession = fallbackSession;
                        return this.currentSession;
                    }
                } catch (error) {
                    console.error('세션 생성 실패:', error);
                    // 로컬 폴백
                    return this.createLocalFallbackSession(calculationResult);
                }
            }

            // 세션 복구
            async restoreSession() {
                try {
                    const token = localStorage.getItem(this.tokenKey);
                    if (!token) return null;

                    if (supabase) {
                        // 서버에서 세션 조회
                        const { data, error } = await supabase
                            .from('anonymous_sessions')
                            .select('*')
                            .eq('session_token', token)
                            .single();

                        if (error) {
                            if (error.code === 'PGRST116') { // 세션 없음
                                localStorage.removeItem(this.tokenKey);
                                return null;
                            }
                            throw error;
                        }

                        // 만료 확인
                        if (new Date(data.expires_at) < new Date()) {
                            await this.deleteSession(token);
                            return null;
                        }

                        // 마지막 활동 시간 업데이트
                        await supabase
                            .from('anonymous_sessions')
                            .update({ last_active: new Date().toISOString() })
                            .eq('session_token', token);

                        this.currentSession = data;
                        console.log(`세션 복구: ${data.nickname} (${data.assigned_group} 그룹)`);
                        return this.currentSession;
                    } else {
                        // 오프라인 모드: localStorage에서 복구
                        const sessionData = localStorage.getItem(`planb_session_${token}`);
                        if (sessionData) {
                            this.currentSession = JSON.parse(sessionData);
                            return this.currentSession;
                        }
                        return null;
                    }
                } catch (error) {
                    console.error('세션 복구 실패:', error);
                    return this.getLocalFallbackSession();
                }
            }

            // 세션 연장
            async extendSession() {
                if (!this.currentSession) return;

                try {
                    const newExpiryDate = new Date(Date.now() + (30 * 24 * 60 * 60 * 1000));
                    
                    if (supabase) {
                        await supabase
                            .from('anonymous_sessions')
                            .update({ 
                                expires_at: newExpiryDate.toISOString(),
                                last_active: new Date().toISOString()
                            })
                            .eq('session_token', this.currentSession.session_token);
                    }
                    
                    this.currentSession.expires_at = newExpiryDate.toISOString();
                    console.log('세션 30일 연장됨');
                } catch (error) {
                    console.error('세션 연장 실패:', error);
                }
            }

            // 커뮤니티 활동 기록
            async recordCommunityActivity(activityType = 'general') {
                if (!this.currentSession) return;

                try {
                    if (supabase) {
                        const updates = { 
                            last_active: new Date().toISOString()
                        };

                        if (activityType === 'post') {
                            updates.job_seeker_posts_count = (this.currentSession.job_seeker_posts_count || 0) + 1;
                        }

                        await supabase
                            .from('anonymous_sessions')
                            .update(updates)
                            .eq('session_token', this.currentSession.session_token);

                        this.currentSession = { ...this.currentSession, ...updates };
                    }
                } catch (error) {
                    console.error('활동 기록 실패:', error);
                }
            }

            // 세션 삭제
            async deleteSession(token = null) {
                const targetToken = token || this.currentSession?.session_token;
                if (!targetToken) return;

                try {
                    if (supabase) {
                        await supabase
                            .from('anonymous_sessions')
                            .delete()
                            .eq('session_token', targetToken);
                    }
                    
                    localStorage.removeItem(this.tokenKey);
                    localStorage.removeItem(`planb_session_${targetToken}`);
                    this.currentSession = null;
                } catch (error) {
                    console.error('세션 삭제 실패:', error);
                }
            }

            // 커뮤니티 접근 권한 확인
            checkCommunityAccess() {
                if (!this.currentSession) {
                    return {
                        hasAccess: false,
                        message: "취업경쟁력 진단을 완료하시면 커뮤니티를 이용하실 수 있습니다",
                        action: "redirect_to_calculator"
                    };

                // 세션 만료 확인

                    return {
                        hasAccess: false,
                        message: "커뮤니티 이용권이 만료되었습니다. 간단히 재계산해주세요",
                        action: "redirect_to_calculator"
                    };
                }

                return {
                    hasAccess: true,
                    userGroup: this.currentSession.assigned_group,
                    nickname: this.currentSession.nickname,
                    session: this.currentSession
                };
            }

            // QR 코드용 링크 생성 (다중 기기 연동)
            generateDeviceLink() {
                if (!this.currentSession) return null;
                
                const baseUrl = window.location.origin;
                return `${baseUrl}/?link_token=${this.currentSession.session_token}`;
            }

            // 로컬 폴백 세션 생성
            createLocalFallbackSession(calculationResult) {
                const assignedGroup = this.assignGroup(calculationResult);
                const nickname = this.generateNickname(assignedGroup);
                const token = this.generateSecureToken();

                const fallbackSession = {
                    session_token: token,
                    assigned_group: assignedGroup,
                    nickname: nickname,
                    monthly_budget: calculationResult.monthlyLivingCost,
                    asset_years: calculationResult.assetSufficiencyYears,
                    created_at: new Date().toISOString(),
                    expires_at: new Date(Date.now() + (30 * 24 * 60 * 60 * 1000)).toISOString(),
                    is_local_fallback: true
                };

                localStorage.setItem(this.tokenKey, token);
                localStorage.setItem(`planb_session_${token}`, JSON.stringify(fallbackSession));
                this.currentSession = fallbackSession;
                
                console.log(`로컬 폴백 세션 생성: ${nickname} (${assignedGroup} 그룹)`);
                return this.currentSession;
            }
        }

        // sessionManager 인스턴스 생성
        const sessionManager = new AnonymousSessionManager();

        // Supabase는 이미 위에서 초기화되었음

        // 랜덤 닉네임 생성기 
        class NicknameGenerator {
            constructor() {
                this.adjectives = [
                    // 감정/성격 관련 (200개)
                    '행복한', '여유로운', '지혜로운', '활기찬', '당당한', '멋진', '우아한', '든든한', 
                    '빛나는', '평온한', '건강한', '따뜻한', '자유로운', '늠름한', '친근한', '성실한',

                    '활발한', '생기찬', '발랄한', '기운찬', '힘찬', '건장한', '튼튼한', '강한',

        // 회원 인증 매니저
        class AuthManager {
            constructor() {
                this.nicknameGen = new NicknameGenerator();
                this.currentUser = null;
            }
            
            // 회원가입
            async signUp(email, password, nickname = null) {
                try {
                    const finalNickname = nickname || this.nicknameGen.generate();
                    
                    
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                nickname: finalNickname
                            }
                        }
                    });
                    
                    if (error) throw error;
                    
                    // 사용자 프로필 생성
                    if (data.user) {
                        const { error: profileError } = await supabase
                            .from('user_profiles')
                            .insert({
                                id: data.user.id,
                                email: email,
                                nickname: finalNickname,
                                role: expertProfile ? 'expert' : 'member',
                                expert_status: expertProfile ? 'pending' : null,
                                privacy_consent: true,
                                privacy_consent_date: new Date().toISOString(),
                                created_at: new Date().toISOString()
                            });
                        
                        if (profileError) throw profileError;
                    }
                    
                    return { success: true, user: data.user };
                } catch (error) {
                    // 영문 에러 메시지를 한글로 변환
                    let koreanErrorMessage = error.message;
                    
                    if (error.message.includes('User already registered')) {
                        koreanErrorMessage = '이미 가입된 이메일입니다.';
                    } else if (error.message.includes('Password should be at least')) {
                        koreanErrorMessage = '비밀번호는 최소 6자 이상이어야 합니다.';
                    } else if (error.message.includes('Invalid email')) {
                        koreanErrorMessage = '올바른 이메일 형식이 아닙니다.';
                    } else if (error.message.includes('Signup is disabled')) {
                        koreanErrorMessage = '회원가입이 일시적으로 중단되었습니다.';
                    } else if (error.message.includes('Network error') || error.message.includes('fetch')) {
                        koreanErrorMessage = '네트워크 연결을 확인해주세요.';
                    } else if (error.message.includes('duplicate key value violates unique constraint')) {
                        koreanErrorMessage = '이미 사용중인 이메일입니다.';
                    } else if (error.message.includes('permission denied')) {
                        koreanErrorMessage = '권한이 없습니다. 관리자에게 문의하세요.';
                    }
                    
                    return { success: false, error: koreanErrorMessage };
                }

                'verification': { name: '증명서류', icon: '📋', description: '재직증명서, 성적증명서 등' }

            const loadUserDocuments = useCallback(async () => {

                                created_at: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString(),

                    // 실제 데이터베이스에서 문서 목록 조회

            // 파일 업로드 처리
            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file || !currentUser?.id || currentUser.isGuest) {
                    if (currentUser?.isGuest) {
                        alert('회원가입 후 문서를 업로드할 수 있습니다.');
                    }
                    return;
                }

                // 파일 크기 제한 (50MB - Supabase 글로벌 제한)
                if (file.size > 50 * 1024 * 1024) {
                    alert('파일 크기가 50MB를 초과합니다.');
                    return;
                }

                // 파일 형식 체크
                const allowedTypes = [
                    'application/pdf',
                    'application/msword',
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                    'image/jpeg', 'image/png'
                ];

                if (!allowedTypes.includes(file.type)) {
                    alert('지원하지 않는 파일 형식입니다.\n(PDF, Word 문서, 이미지만 업로드 가능)');
                    return;
                }

                setUploading(true);
                try {
                    // 1. Supabase Storage에 파일 업로드
                    const timestamp = Date.now();
                    const fileName = `${currentUser.id}/${selectedDocumentType}/${timestamp}_${file.name}`;
                    
                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('user-documents')
                        .upload(fileName, file, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (uploadError) {
                        console.error('Storage upload error:', uploadError);
                        throw new Error(`파일 업로드 실패: ${uploadError.message}`);
                    }

                    // 2. Public URL 생성
                    const { data: urlData } = supabase.storage
                        .from('user-documents')
                        .getPublicUrl(fileName);

                    // 3. 데이터베이스에 문서 정보 저장
                    const { data: documentRecord, error: dbError } = await supabase
                        .from('user_documents')
                        .insert({
                            user_id: currentUser.id,
                            document_type: selectedDocumentType,
                            original_filename: file.name,
                            stored_filename: fileName,
                            file_size: file.size,
                            mime_type: file.type,
                            storage_bucket: 'user-documents',
                            storage_path: fileName,
                            public_url: urlData.publicUrl,
                            upload_status: 'completed',
                            is_active: true
                        })
                        .select()
                        .single();

                    if (dbError) {
                        console.error('Database insert error:', dbError);
                        // Storage에서 파일 삭제 (정리)
                        await supabase.storage.from('user-documents').remove([fileName]);
                        throw new Error(`문서 정보 저장 실패: ${dbError.message}`);
                    }

                    // 4. UI 업데이트
                    await loadUserDocuments();
                    
                    const typeInfo = documentTypes[selectedDocumentType];
                    alert(`${typeInfo.name}이(가) 성공적으로 업로드되었습니다!`);

                } catch (error) {
                    console.error('문서 업로드 오류:', error);
                    alert(`문서 업로드 실패: ${error.message}`);
                } finally {
                    setUploading(false);
                    if (fileInputRef.current) {
                        fileInputRef.current.value = '';
                    }
                }
            };

            // 문서 삭제
            const handleDocumentDelete = async (documentId, storagePath) => {
                if (!confirm('정말로 이 문서를 삭제하시겠습니까?')) return;

                try {
                    // 1. Storage에서 파일 삭제
                    if (storagePath) {
                        await supabase.storage
                            .from('user-documents')
                            .remove([storagePath]);
                    }

                    // 2. 데이터베이스에서 레코드 삭제
                    const { error } = await supabase
                        .from('user_documents')
                        .update({ is_active: false })
                        .eq('id', documentId);

                    if (error) throw error;

                    await loadUserDocuments();
                    alert('문서가 삭제되었습니다.');

                } catch (error) {
                    console.error('문서 삭제 오류:', error);
                    alert('문서 삭제 중 오류가 발생했습니다.');
                }
            };

            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            };

            if (loading) {
                return (
                    <div className="text-center py-8">
                        <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <p className="mt-2 text-gray-600">문서를 불러오는 중...</p>

                        {currentUser?.isGuest ? (

                                <div className="flex flex-col md:flex-row gap-4 items-center">
                                    <div className="flex-1">

                                            문서 유형 선택
                                        </label>

                        const value = setting.setting_value;
                        // 숫자 형태는 파싱, 불린은 변환, 나머지는 문자열
                        if (setting.setting_key.includes('rate') || setting.setting_key.includes('time')) {

            const [error, setError] = useState('');
            const [generatedNickname, setGeneratedNickname] = useState('');
            const [customNickname, setCustomNickname] = useState('');
            const [useCustomNickname, setUseCustomNickname] = useState(false);
            const [privacyConsent, setPrivacyConsent] = useState(false);
            const [termsConsent, setTermsConsent] = useState(false); // 서비스 이용약관 동의
            const [expertPrivacyConsent, setExpertPrivacyConsent] = useState(false); // 전문가 등록 전용
            const [expertTermsConsent, setExpertTermsConsent] = useState(false); // 전문가 약관 동의
            
            // 전문가 등록 관련 상태
            const [expertProfile, setExpertProfile] = useState({
                name: '',
                title: '',
                expertType: 'travel',
                experienceYears: '',
                bio: '',
                specialties: [],
                hourlyRate: '',
                consultationDuration: 60,
                phone: '',
                businessLicense: '',
                qualificationNumber: '',
                verificationMethod: '', // 'business', 'license', 'experience'
                availableTypes: ['phone']
            });
            const [specialtyInput, setSpecialtyInput] = useState('');
            const [currentStep, setCurrentStep] = useState(1); // 전문가 등록 단계

            useEffect(() => {
                if (!isLogin) {
                    // 회원가입 모드일 때 닉네임 미리보기 생성
                    const nickname = authManager.nicknameGen.generate();
                    setGeneratedNickname(nickname);
                }
            }, [isLogin]);

            // 전문가 카테고리 정의
            const expertCategories = {
                'tech_development': { name: 'IT/개발', icon: '💻', description: '개발자, 엔지니어, IT 전문가' },
                'finance_consulting': { name: '금융/컨설팅', icon: '💰', description: '금융권, 컨설팅 현직자' },
                'marketing_planning': { name: '마케팅/기획', icon: '📊', description: '마케터, 기획자, 전략 담당자' },
                'manufacturing': { name: '제조/엔지니어링', icon: '⚙️', description: '제조업, 엔지니어링 현직자' },
                'public_education': { name: '공공/교육', icon: '🏛️', description: '공무원, 교육 분야 종사자' },
                'others': { name: '기타', icon: '💼', description: '기타 업계 현직자' }
            };

            // 전문가 프로필 업데이트 함수
            const updateExpertProfile = (field, value) => {
                setExpertProfile(prev => ({ ...prev, [field]: value }));
            };

            // 전문분야 추가
            const addSpecialty = () => {
                if (specialtyInput.trim() && !expertProfile.specialties.includes(specialtyInput.trim())) {
                    updateExpertProfile('specialties', [...expertProfile.specialties, specialtyInput.trim()]);
                    setSpecialtyInput('');
                }
            };


            // 전문분야 제거
            const removeSpecialty = (index) => {
                const newSpecialties = expertProfile.specialties.filter((_, i) => i !== index);
                updateExpertProfile('specialties', newSpecialties);
            };


            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');

                try {
                    if (authMode === 'login') {
                        // 로그인
                        const result = await authManager.signIn(email, password);
                        if (result.success) {
                            onAuthSuccess(result.user);
                        } else {
                            setError(result.error);
                        }
                    } else if (authMode === 'signup') {
                        // 일반 회원가입
                        if (password !== confirmPassword) {
                            setError('비밀번호가 일치하지 않습니다');
                            return;
                        }
                        // 비밀번호 보안 검증 (표준 준수)
                        const passwordValidation = validatePassword(password);
                        if (!passwordValidation.isValid) {
                            setError('비밀번호는 8자 이상이며, 영문/숫자/특수문자 중 2종류 이상 조합이어야 합니다');
                            return;
                        }
                        
                        // 닉네임 검증
                        const finalNickname = useCustomNickname ? customNickname.trim() : generatedNickname;
                        if (!finalNickname) {
                            setError('닉네임을 입력해주세요');
                            return;
                        }
                        if (useCustomNickname) {
                            if (finalNickname.length < 2 || finalNickname.length > 20) {
                                setError('닉네임은 2-20자로 입력해주세요');
                                return;
                            }
                            if (!/^[가-힣a-zA-Z0-9]+$/.test(finalNickname)) {
                                setError('닉네임은 한글, 영문, 숫자만 사용 가능합니다');
                                return;
                            }
                        }
                        if (!privacyConsent) {
                            setError('개인정보 수집·이용에 동의해주세요');
                            return;
                        }
                        if (!termsConsent) {
                            setError('서비스 이용약관에 동의해주세요');
                            return;
                        }

                        const result = await authManager.signUp(email, password, finalNickname);
                        if (result.success) {
                            setError('');
                            showNotification('회원가입 완료!', `🎉 환영합니다, ${finalNickname}님!\n✨ 바로 서비스를 이용하실 수 있습니다.\n📊 은퇴생활비 계산과 커뮤니티 참여가 가능합니다.`, 'success');
                            setAuthMode('login');
                            setIsLogin(true);
                        } else {
                            setError(result.error);
                        }
                    } else if (authMode === 'expert') {
                        // 전문가 등록
                        await handleExpertRegistration();
                    }
                } catch (err) {
                    setError('처리 중 오류가 발생했습니다');
                }
            };

            const handleExpertRegistration = async () => {
                if (currentStep === 1) {
                    // 1단계: 기본 정보 검증만 수행 (회원가입은 하지 않음)
                    if (password !== confirmPassword) {
                        setError('비밀번호가 일치하지 않습니다');
                        return;
                    }
                    const passwordValidation = validatePassword(password);
                    if (!passwordValidation.isValid) {
                        setError('비밀번호는 8자 이상이며, 영문/숫자/특수문자 중 2종류 이상 조합이어야 합니다');
                        return;
                    }
                    if (!expertPrivacyConsent) {
                        setError('개인정보 수집·이용에 동의해주세요');
                        return;
                    }
                    if (!expertTermsConsent) {
                        setError('서비스 이용약관에 동의해주세요');
                        return;
                    }
                    if (!expertProfile.phone) {
                        setError('휴대폰 번호를 입력해주세요');
                        return;
                    }
                    if (!/^010-\d{4}-\d{4}$/.test(expertProfile.phone)) {
                        setError('휴대폰 번호는 010-1234-5678 형식으로 입력해주세요');
                        return;
                    }

                    // 이메일 중복 체크
                    const emailCheck = await authManager.checkEmail(email);
                    if (!emailCheck.success) {
                        setError(emailCheck.error);
                        return;
                    }

                    // 1단계 통과 - 2단계로 이동 (아직 회원가입은 하지 않음)
                    setCurrentStep(2);
                    setError('');
                    
                    // 2단계로 이동할 때 스크롤을 상단으로 이동
                    setTimeout(() => {
                        window.scrollTo({ 
                            top: 0, 
                            behavior: 'smooth' 
                        });
                    }, 100);
                    
                } else if (currentStep === 2) {
                    // 2단계: 전문가 프로필 완전 검증 및 등록
                    if (!expertProfile.name || !expertProfile.title || !expertProfile.experienceYears) {
                        setError('모든 필수 항목을 입력해주세요');
                        return;
                    }
                    if (!expertProfile.expertType) {
                        setError('전문분야를 선택해주세요');
                        return;
                    }
                    if (!expertProfile.verificationMethod) {
                        setError('자격 검증 방법을 선택해주세요');
                        return;
                    }
                    
                    
                    // 상담 방식 검증
                    if (expertProfile.availableTypes.length === 0) {
                        setError('제공 가능한 상담 방식을 최소 1개 이상 선택해주세요');
                        return;
                    }

                    // 엄격한 검증 추가
                    if (!expertProfile.businessLicense && !expertProfile.qualificationNumber) {
                        setError('사업자등록증 또는 자격증번호 중 하나는 필수로 입력해야 합니다');
                        return;
                    }
                    
                    // 사업자등록번호 입력 시 사업자등록증 파일 필수 검증
                    if (expertProfile.businessLicense && expertProfile.businessLicense.length >= 10 && !expertProfile.businessLicenseFile) {
                        setError('사업자등록번호를 입력하신 경우 사업자등록증 파일을 업로드해주세요');
                        return;
                    }
                    
                    if (parseInt(expertProfile.experienceYears) < 1) {
                        setError('최소 1년 이상의 경력이 필요합니다');
                        return;
                    }


                    // 사업자등록번호 형식 검증
                    if (expertProfile.businessLicense) {
                        const businessNumber = expertProfile.businessLicense.replace(/[^0-9]/g, '');
                        if (businessNumber.length !== 10) {
                            setError('사업자등록번호는 10자리 숫자로 입력해주세요');
                            return;
                        }
                        // 검증용으로 정규화된 형식으로 저장
                        const formatted = `${businessNumber.slice(0,3)}-${businessNumber.slice(3,5)}-${businessNumber.slice(5,10)}`;
                        updateExpertProfile('businessLicense', formatted);
                    }

                    // 휴대폰 번호 형식 검증
                    if (!/^010-\d{4}-\d{4}$/.test(expertProfile.phone)) {
                        setError('휴대폰 번호는 010-1234-5678 형식으로 입력해주세요');
                        return;
                    }

                    try {
                        // 이제 실제 회원가입 수행
                        const signUpResult = await authManager.signUp(email, password, expertProfile.name);
                        if (!signUpResult.success) {
                            setError(signUpResult.error);
                            return;
                        }

                        // 전문가 프로필 저장 (검토 대기 상태)
                        const { data: expertData, error: expertError } = await supabase
                            .from('experts')
                            .insert({
                                email: email,
                                name: expertProfile.name,
                                phone: expertProfile.phone,
                                title: expertProfile.title,
                                expert_type: expertProfile.category === 'travel' ? 'travel_planner' : 
                                           expertProfile.category === 'legal' ? 'lawyer' : 'senior_housing_consultant',
                                category: expertProfile.category,
                                specialties: expertProfile.specialties,
                                bio: expertProfile.bio,
                                experience_years: parseInt(expertProfile.experienceYears),
                                qualification_number: expertProfile.qualificationNumber || null,
                                available_consultation_types: expertProfile.availableTypes,
                                verification_status: 'pending',
                                no_sales_pledge: true,
                                senior_focused: true,
                                experience_based: true
                            })
                            .select()
                            .single();

                        if (expertError) {
                            throw new Error('전문가 프로필 저장 실패: ' + expertError.message);
                        }

                        console.log('전문가 프로필 저장 완료:', expertData);
                        
                        showNotification('전문가 등록 신청 완료!', `📝 ${expertProfile.name}님의 전문가 등록 신청이 접수되었습니다.\n\n🔍 제출하신 서류를 검토 중입니다.\n📧 승인 결과를 이메일로 알려드릴게요.\n\n⏰ 검토 기간: 영업일 기준 3-5일`, 'success');
                        setAuthMode('login');
                        setCurrentStep(1);
                        resetExpertForm();
                    } catch (error) {
                        setError('전문가 등록 처리 중 오류가 발생했습니다');
                    }
                }
            };

            // 전문가 폼 초기화
            const resetExpertForm = () => {
                setExpertProfile({
                    name: '',
                    title: '',
                    expertType: 'travel',
                    experienceYears: '',
                    bio: '',
                    specialties: [],
                    hourlyRate: '',
                    consultationDuration: 60,
                    phone: '',
                    businessLicense: '',
                    qualificationNumber: '',
                    verificationMethod: '',
                    availableTypes: ['phone']
                });
                setEmail('');
                setPassword('');
                setConfirmPassword('');
                setPrivacyConsent(false);
                setSpecialtyInput('');
                setCredentialInput('');
            };

            const regenerateNickname = () => {
                const newNickname = authManager.nicknameGen.generate();
                setGeneratedNickname(newNickname);
            };

            // 전문가 등록 UI 렌더링 - 새로운 4단계 위자드 사용
            if (authMode === 'expert') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-red-100 flex items-center justify-center py-4 px-4">
                        <ExpertRegistrationWizard
                            expertProfile={expertProfile}
                            updateExpertProfile={updateExpertProfile}
                            expertCategories={[]}
                            specialtyInput=""
                            setSpecialtyInput={() => {}}
                            addSpecialty={() => {}}
                            removeSpecialty={() => {}}
                            setCurrentView={() => setAuthMode('login')}
                        />
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div className="text-center">
                            {/* 로고 자리 - PB 로고 */}
                            <div className="mb-6">
                                <div className="w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full mx-auto flex items-center justify-center">
                                    <span className="text-white font-bold text-xl">🎯</span>
                                </div>
                            </div>
                            <h1 className="text-4xl font-bold text-gray-900 mb-2">
                                인사이드잡
                            </h1>
                            <p className="text-xl text-gray-600 mb-6">
                                성공적인 취업의 시작
                            </p>
                            
                        </div>
                        
                        {/* 로그인/회원가입 폼 */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <form className="space-y-6" onSubmit={handleSubmit}>
                            <div className="space-y-4">
                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700">
                                        이메일
                                    </label>
                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        required
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg"
                                        placeholder="이메일 주소"
                                    />
                                </div>
                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700">
                                        비밀번호
                                    </label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        required
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg"
                                        placeholder="비밀번호"
                                    />
                                    {authMode === 'signup' && (
                                        <div className="mt-2 text-xs text-gray-500">
                                            <p className="mb-1">비밀번호 요구사항:</p>
                                            <ul className="space-y-0.5">
                                                {(() => {
                                                    const validation = validatePassword(password);
                                                    return (
                                                        <>
                                                            <li className={`flex items-center ${validation.checks.length ? 'text-green-600' : 'text-gray-400'}`}>
                                                                <span className="mr-2">{validation.checks.length ? '✓' : '○'}</span>
                                                                8자 이상
                                                            </li>
                                                            <li className={`flex items-center ${validation.checks.hasLetter ? 'text-green-600' : 'text-gray-400'}`}>
                                                                <span className="mr-2">{validation.checks.hasLetter ? '✓' : '○'}</span>
                                                                영문 포함
                                                            </li>
                                                            <li className={`flex items-center ${validation.checks.hasNumber ? 'text-green-600' : 'text-gray-400'}`}>
                                                                <span className="mr-2">{validation.checks.hasNumber ? '✓' : '○'}</span>
                                                                숫자 포함
                                                            </li>
                                                            <li className={`flex items-center ${validation.checks.hasSpecial ? 'text-green-600' : 'text-gray-400'}`}>
                                                                <span className="mr-2">{validation.checks.hasSpecial ? '✓' : '○'}</span>
                                                                특수문자 포함
                                                            </li>
                                                            <li className={`flex items-center text-xs mt-1 ${validation.typeCount >= 2 ? 'text-green-600' : 'text-orange-500'}`}>
                                                                <span className="mr-2">{validation.typeCount >= 2 ? '✓' : '!'}</span>
                                                                영문, 숫자, 특수문자 중 2종류 이상 조합 필수
                                                            </li>
                                                        </>
                                                    );
                                                })()}
                                            </ul>
                                        </div>
                                    )}
                                </div>
                                {authMode === 'signup' && (
                                    <>
                                        <div>
                                            <label htmlFor="confirmPassword" className="block text-sm font-medium text-gray-700">
                                                비밀번호 확인
                                            </label>
                                            <input
                                                id="confirmPassword"
                                                name="confirmPassword"
                                                type="password"
                                                required
                                                value={confirmPassword}
                                                onChange={(e) => setConfirmPassword(e.target.value)}
                                                className="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg"
                                                placeholder="비밀번호 확인"
                                            />
                                        </div>
                                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                            <h4 className="text-sm font-medium text-blue-800 mb-3">닉네임 선택</h4>
                                            
                                            {/* 닉네임 선택 옵션 */}
                                            <div className="space-y-3">
                                                {/* 자동 생성 닉네임 옵션 */}
                                                <label className="flex items-center space-x-3 cursor-pointer">
                                                    <input
                                                        type="radio"
                                                        name="nicknameOption"
                                                        checked={!useCustomNickname}
                                                        onChange={() => setUseCustomNickname(false)}
                                                        onClick={() => setUseCustomNickname(false)}
                                                        className="h-4 w-4 text-blue-600 border-2 border-gray-300 focus:ring-blue-500"
                                                    />
                                                    <div className="flex-1">
                                                        <div className="flex items-center justify-between">
                                                            <div>
                                                                <span className="text-sm font-medium text-blue-800">자동 생성</span>
                                                                <p className="text-lg font-bold text-blue-900">{generatedNickname}</p>
                                                            </div>
                                                            <button
                                                                type="button"
                                                                onClick={regenerateNickname}
                                                                className="px-3 py-1 bg-blue-100 hover:bg-blue-200 text-blue-800 rounded text-sm font-medium transition-colors"
                                                            >
                                                                🎲 다시생성
                                                            </button>
                                                        </div>
                                                    </div>
                                                </label>
                                                
                                                {/* 직접 입력 닉네임 옵션 */}
                                                <label className="flex items-start space-x-3 cursor-pointer">
                                                    <input
                                                        type="radio"
                                                        name="nicknameOption"
                                                        checked={useCustomNickname}
                                                        onChange={() => setUseCustomNickname(true)}
                                                        onClick={() => setUseCustomNickname(true)}
                                                        className="mt-1 h-4 w-4 text-blue-600 border-2 border-gray-300 focus:ring-blue-500"
                                                    />
                                                    <div className="flex-1">
                                                        <span className="text-sm font-medium text-blue-800">직접 입력</span>
                                                        <input
                                                            type="text"
                                                            value={customNickname}
                                                            onChange={(e) => setCustomNickname(e.target.value)}
                                                            disabled={!useCustomNickname}
                                                            placeholder="원하는 닉네임을 입력하세요"
                                                            className={`mt-1 w-full px-3 py-2 border rounded-lg text-sm ${
                                                                useCustomNickname 
                                                                    ? 'border-blue-300 focus:border-blue-500 focus:ring-blue-500' 
                                                                    : 'border-gray-200 bg-gray-50 text-gray-400'
                                                            }`}
                                                        />
                                                        {useCustomNickname && (
                                                            <p className="text-xs text-gray-500 mt-1">
                                                                2-20자, 한글/영문/숫자 사용 가능
                                                            </p>
                                                        )}
                                                    </div>
                                                </label>
                                            </div>
                                            
                                            <p className="text-xs text-blue-600 mt-3">💡 가입 후 언제든지 변경할 수 있어요</p>
                                        </div>
                                        
                                        {/* 개인정보 수집·이용 동의서 */}

                                                : 'bg-green-500 text-white hover:bg-green-600'
                                        }`}
                                    >
                                        {chatStatus === 'active' ? '⏸️ 일시정지' : '▶️ 재시작'}
                                    </button>
                                    <button 
                                        onClick={onClose}
                                        className="text-gray-500 hover:text-gray-700 text-xl px-2"

                                        ✕
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* 메시지 영역 */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">

                            ) : (

                                        <div key={index} className={`flex ${isMyMessage ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[70%] ${isMyMessage ? 'order-2' : 'order-1'}`}>
                                                <div className={`p-3 rounded-lg ${
                                                    isMyMessage 
                                                        ? 'bg-blue-500 text-white rounded-br-sm' 
                                                        : 'bg-white text-gray-900 rounded-bl-sm shadow-sm border'
                                                }`}>
                                                    <p className="whitespace-pre-wrap">{message.message_text}</p>
                                                </div>
                                                <div className={`text-xs text-gray-500 mt-1 ${isMyMessage ? 'text-right' : 'text-left'}`}>
                                                    {formatMessageTime(message.created_at)}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                            {isTyping && (
                                <div className="flex justify-start">
                                    <div className="bg-white text-gray-500 p-3 rounded-lg rounded-bl-sm shadow-sm border max-w-[70%]">
                                        <div className="flex space-x-1">
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        {/* 입력 영역 */}
                        <div className="p-4 border-t border-gray-200 bg-white rounded-b-xl">
                            <div className="flex space-x-2">
                                <button
                                    onClick={() => setShowFileUpload(!showFileUpload)}
                                    className="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                                    title="파일 첨부"
                                >
                                    📎
                                </button>
                                <input
                                    type="text"
                                    value={newMessage}
                                    onChange={(e) => setNewMessage(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && !e.shiftKey && sendMessage()}
                                    placeholder="메시지를 입력하세요... (Enter: 전송, Shift+Enter: 줄바꿈)"
                                    className="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                    disabled={chatStatus !== 'active'}
                                />
                                <button
                                    onClick={sendMessage}
                                    disabled={!newMessage.trim() || chatStatus !== 'active'}
                                    className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed font-medium transition-colors"
                                >
                                    전송
                                </button>
                            </div>
                            {showFileUpload && (
                                <div className="mt-2 p-3 bg-gray-50 rounded-lg">
                                    <input
                                        type="file"
                                        className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                                        accept="image/*,application/pdf,.doc,.docx,.txt"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">이미지, PDF, 문서 파일 업로드 가능 (최대 10MB)</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // 전문가 예약 관리 시스템 컴포넌트
        const ExpertBookingManagementComponent = ({ currentUser, userType = 'expert' }) => {
            const [bookings, setBookings] = useState([]);
            const [activeTab, setActiveTab] = useState('upcoming'); // upcoming, completed, cancelled
            const [loading, setLoading] = useState(true);
            const [showChatModal, setShowChatModal] = useState(false);
            const [selectedConsultation, setSelectedConsultation] = useState(null);
            const [showCompletionModal, setShowCompletionModal] = useState(false);

            // 예약 목록 로드
            useEffect(() => {
                const loadBookings = async () => {
                    try {
                        setLoading(true);
                        
                        const query = supabase
                            .from('consultation_bookings')
                            .select(`
                                *,
                                expert:experts!consultation_bookings_expert_id_fkey(name, title, specialties),
                                client:user_profiles!consultation_bookings_client_id_fkey(nickname, email)
                            `);

                        // 전문가인 경우 자신의 예약만, 고객인 경우 자신이 예약한 것만
                        if (userType === 'expert') {
                            query.eq('expert_id', currentUser.id);
                        } else {
                            query.eq('client_id', currentUser.id);
                        }

                        const { data, error } = await query.order('scheduled_time', { ascending: false });

                        if (error) throw error;
                        setBookings(data || []);
                    } catch (error) {
                        console.error('예약 목록 로딩 오류:', error);
                        setBookings([]);
                    } finally {
                        setLoading(false);
                    }
                };

                loadBookings();
            }, [currentUser.id, userType]);

            // 상담 완료 처리 (수익 정산 포함)
            const completeConsultation = async (bookingId, rating = null, review = null) => {
                try {
                    const booking = bookings.find(b => b.id === bookingId);
                    if (!booking) throw new Error('예약을 찾을 수 없습니다.');

                    const now = new Date().toISOString();

                    // 1. 예약 상태를 완료로 업데이트 (스키마 필드명에 맞춤)
                    const updateData = { 
                        booking_status: 'completed',
                        completed_at: now,
                        updated_at: now
                    };

                    // 구직자 평점/리뷰 추가 (있는 경우)
                    if (rating !== null) updateData.job_seeker_rating = rating;
                    if (review) updateData.job_seeker_feedback = review;

                    const { error: updateError } = await supabase
                        .from('consultation_bookings')
                        .update(updateData)
                        .eq('id', bookingId);

                    if (updateError) throw updateError;

                    // 2. 수익 정산 처리 (기존 expert_payout 필드 업데이트)
                    const totalAmount = booking.total_amount || booking.payment_amount;
                    const platformFeeRate = booking.platform_fee_rate || 0.20;
                    const platformFee = Math.round(totalAmount * platformFeeRate);
                    const expertPayout = totalAmount - platformFee;

                    // consultation_bookings 테이블에 정산 정보 업데이트  
                    const { error: settlementError } = await supabase
                        .from('consultation_bookings')
                        .update({
                            platform_fee: platformFee,
                            expert_payout: expertPayout
                        })
                        .eq('id', bookingId);

                    if (settlementError) throw settlementError;

                    // 3. fee_settlements 테이블에 정산 레코드 생성
                    const { error: feeSettlementError } = await supabase
                        .from('fee_settlements')
                        .insert({
                            booking_id: bookingId,
                            expert_id: booking.professional_id,
                            total_revenue: totalAmount,
                            platform_fee: platformFee,
                            expert_payout: expertPayout,
                            settlement_status: 'completed',
                            completed_date: now
                        });

                    if (feeSettlementError) {
                        console.warn('정산 레코드 생성 실패:', feeSettlementError);
                        // 정산 레코드 생성 실패해도 상담 완료는 진행
                    }

                    // 4. 로컬 상태 업데이트
                    setBookings(prev => prev.map(booking => 
                        booking.id === bookingId 
                            ? { ...booking, booking_status: 'completed', updated_at: now } 
                            : booking
                    ));

                    // 5. 상담 완료 알림 시스템
                    await sendConsultationCompletionNotifications(booking, expertPayout, platformFee);

                    // 6. 완료 후 사용자별 맞춤 안내
                    const isExpert = currentUser.id === booking.professional_id;
                    if (isExpert) {
                        alert('🎯 상담이 성공적으로 완료되었습니다!\n\n' + 
                              `💰 수익 정산: ${expertPayout.toLocaleString()}원\n` +
                              `📊 플랫폼 수수료: ${platformFee.toLocaleString()}원\n\n` +
                              '📈 더 많은 구직자 도움으로 수익을 늘려보세요!');
                    } else {
                        alert('🎉 멘토링이 완료되었습니다!\n\n' +
                              '💡 받으신 조언을 바탕으로 취업 준비를 이어가세요\n' +
                              '📝 커뮤니티에서 후기를 공유하시면 다른 구직자들에게 도움이 됩니다\n' +
                              '🔍 추가 멘토링이 필요하시면 언제든 다른 현직자를 찾아보세요!');
                    }
                } catch (error) {
                    console.error('상담 완료 처리 오류:', error);
                    alert(`상담 완료 처리 실패: ${error.message}`);
                }
            };

            // 상담 완료 알림 시스템
            const sendConsultationCompletionNotifications = async (booking, expertPayout, platformFee) => {
                try {
                    // 1. 플랫폼 내 알림 생성 (양방향)
                    const notifications = [
                        {
                            user_id: booking.job_seeker_id,
                            type: 'consultation_completed',
                            title: '상담이 완료되었습니다',
                            message: `${booking.expert?.name || '현직자'}님과의 상담이 완료되었습니다. 후기 작성을 부탁드립니다.`,
                            related_id: booking.id,
                            is_read: false
                        },
                        {
                            user_id: booking.professional_id,
                            type: 'consultation_completed',
                            title: '상담 완료 및 수익 정산',
                            message: `${booking.jobSeeker?.nickname || '구직자'}님과의 상담이 완료되었습니다. 수익 ${expertPayout.toLocaleString()}원이 정산되었습니다.`,
                            related_id: booking.id,
                            is_read: false
                        }
                    ];

                    // 알림 테이블에 저장 (notifications 테이블이 있다면)
                    const { error: notificationError } = await supabase
                        .from('notifications')
                        .insert(notifications);

                    if (notificationError) {
                        console.warn('알림 저장 실패:', notificationError);
                        // 알림 저장 실패해도 상담 완료는 진행
                    }

                    // 2. 이메일 알림 (Supabase Edge Functions)
                    await sendConsultationCompletionEmails(booking, expertPayout, platformFee);
                    
                    // 3. 사용자 가이던스 메시지 생성
                    await createCompletionGuidanceMessage(booking);
                    
                    console.log('상담 완료 알림 발송 완료');
                } catch (error) {
                    console.error('알림 발송 오류:', error);
                    // 알림 실패해도 상담 완료는 정상 진행
                }
            };

            // 상담 완료 후 가이던스 메시지 생성
            const createCompletionGuidanceMessage = async (booking) => {
                try {
                    const expertGuidance = {
                        type: 'guidance',
                        title: '🎯 상담 완료 - 다음 단계 안내',
                        messages: [
                            '✅ 상담이 성공적으로 완료되었습니다!',
                            '💰 수익 정산이 자동으로 처리되었습니다',
                            '📈 더 많은 구직자를 도우실 수 있도록 프로필을 업데이트해보세요',
                            '🌟 좋은 리뷰가 쌓이면 더 많은 예약을 받을 수 있습니다'
                        ]
                    };

                    const jobSeekerGuidance = {
                        type: 'guidance', 
                        title: '🎉 멘토링 완료 - 취업 성공을 응원합니다!',
                        messages: [
                            '✅ 현직자 멘토링이 완료되었습니다',
                            '💡 받으신 조언을 실행에 옮겨보세요',
                            '📝 커뮤니티에 멘토링 후기를 공유해보세요',
                            '🔍 추가 질문이 있으시면 다른 현직자 멘토링도 이용해보세요'
                        ]
                    };

                    // 가이던스 메시지를 채팅방에 자동 발송
                    const chatRoom = await findOrCreateConsultationChatRoom(booking.id);
                    if (chatRoom) {
                        // 현직자용 가이던스
                        await supabase.from('chat_messages').insert({
                            room_id: chatRoom.id,
                            user_id: null, // 시스템 메시지
                            message_text: `${expertGuidance.title}\n\n${expertGuidance.messages.join('\n')}`,
                            message_type: 'system_guidance',
                            created_at: new Date().toISOString()
                        });

                        // 구직자용 가이던스  
                        await supabase.from('chat_messages').insert({
                            room_id: chatRoom.id,
                            user_id: null, // 시스템 메시지
                            message_text: `${jobSeekerGuidance.title}\n\n${jobSeekerGuidance.messages.join('\n')}`,
                            message_type: 'system_guidance',
                            created_at: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.error('가이던스 메시지 생성 오류:', error);
                    // 가이던스 실패해도 상담 완료는 정상 진행
                }
            };

            // 상담용 채팅방 찾기 또는 생성 
            const findOrCreateConsultationChatRoom = async (bookingId) => {
                try {
                    // 기존 채팅방 확인
                    const { data: existingRoom } = await supabase
                        .from('chat_rooms')
                        .select('*')
                        .eq('name', `상담 ${bookingId}`)
                        .eq('room_type', 'consultation')
                        .single();

                    if (existingRoom) return existingRoom;

                    // 새 채팅방 생성
                    const { data: newRoom, error } = await supabase
                        .from('chat_rooms')
                        .insert({
                            name: `상담 ${bookingId}`,
                            description: '현직자 멘토링 채팅방',
                            room_type: 'consultation'
                        })
                        .select()
                        .single();

                    if (error) throw error;
                    return newRoom;
                } catch (error) {
                    console.error('채팅방 생성/찾기 오류:', error);
                    return null;
                }
            };

            // 이메일 발송 시스템 (Supabase Edge Functions)
            const sendConsultationCompletionEmails = async (booking, expertPayout, platformFee) => {
                try {
                    // 구직자 이메일
                    const jobSeekerEmailData = {
                        to: booking.jobSeeker?.email,
                        subject: '🎉 인사이드잡 멘토링이 완료되었습니다!',
                        template: 'consultation_completed_jobseeker',
                        variables: {
                            jobSeekerName: booking.jobSeeker?.nickname,
                            expertName: booking.expert?.name,
                            consultationDate: new Date(booking.scheduled_time).toLocaleDateString('ko-KR'),
                            consultationType: booking.consultation_type,
                            duration: booking.duration_minutes
                        }
                    };

                    // 현직자 이메일
                    const expertEmailData = {
                        to: booking.expert?.email,
                        subject: '💰 인사이드잡 멘토링 완료 및 수익 정산 안내',
                        template: 'consultation_completed_expert',
                        variables: {
                            expertName: booking.expert?.name,
                            jobSeekerName: booking.jobSeeker?.nickname,
                            consultationDate: new Date(booking.scheduled_time).toLocaleDateString('ko-KR'),
                            payout: expertPayout,
                            platformFee: platformFee,
                            totalAmount: booking.total_amount || booking.payment_amount
                        }
                    };

                    // Supabase Edge Functions 호출 (실제 구현은 서버측 필요)
                    const emailPromises = [
                        fetch('/api/send-email', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(jobSeekerEmailData)
                        }),
                        fetch('/api/send-email', {
                            method: 'POST', 
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(expertEmailData)
                        })
                    ];

                    // 이메일 발송 (실패해도 상담 완료는 정상 진행)
                    const results = await Promise.allSettled(emailPromises);
                    
                    results.forEach((result, index) => {
                        if (result.status === 'rejected') {
                            console.warn(`이메일 발송 실패 (${index === 0 ? '구직자' : '현직자'}):`, result.reason);
                        }
                    });

                    console.log('이메일 발송 완료 (성공/실패 무관하게 상담 완료 진행)');
                } catch (error) {
                    console.error('이메일 발송 시스템 오류:', error);
                    // 이메일 발송 실패해도 상담 완료는 정상 진행
                }
            };

            // 예약 상태 업데이트 (일반)
            const updateBookingStatus = async (bookingId, newStatus) => {
                try {
                    const { error } = await supabase
                        .from('consultation_bookings')
                        .update({ 
                            booking_status: newStatus, 
                            updated_at: new Date().toISOString() 
                        })
                        .eq('id', bookingId);

                    if (error) throw error;

                    // 로컬 상태 업데이트
                    setBookings(prev => prev.map(booking => 
                        booking.id === bookingId 
                            ? { ...booking, booking_status: newStatus } 
                            : booking
                    ));

                    const statusText = {
                        'accepted': '승인',
                        'rejected': '거절', 
                        'cancelled': '취소',
                        'completed': '완료'
                    };
                    alert(`예약이 ${statusText[newStatus] || '업데이트'}되었습니다.`);
                } catch (error) {
                    console.error('예약 상태 업데이트 오류:', error);
                    alert('상태 업데이트에 실패했습니다.');
                }
            };

            // 채팅 시작
            const startChat = (booking) => {
                setSelectedConsultation(booking);
                setShowChatModal(true);
            };

            // 예약 필터링 (스키마에 맞춤)
            const filteredBookings = bookings.filter(booking => {
                const now = new Date();
                const scheduledDateTime = new Date(`${booking.scheduled_date}T${booking.scheduled_time}`);
                const status = booking.booking_status || booking.status; // 호환성 유지
                
                switch (activeTab) {
                    case 'upcoming':
                        return ['requested', 'accepted'].includes(status) && scheduledDateTime >= now;
                    case 'completed':
                        return status === 'completed' || scheduledDateTime < now;
                    case 'cancelled':
                        return ['cancelled', 'rejected', 'no_show'].includes(status);
                    default:
                        return true;
                }
            });

            // 시간 포맷팅
            const formatDateTime = (dateTime) => {
                const date = new Date(dateTime);
                return date.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            // 상태 뱃지 스타일
            const getStatusBadge = (status) => {
                const styles = {
                    pending: 'bg-yellow-100 text-yellow-800',
                    confirmed: 'bg-green-100 text-green-800',
                    completed: 'bg-blue-100 text-blue-800',
                    cancelled: 'bg-red-100 text-red-800'
                };
                
                const labels = {
                    pending: '대기중',
                    confirmed: '확정',
                    completed: '완료',
                    cancelled: '취소'
                };

                return (
                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${styles[status] || styles.pending}`}>
                        {labels[status] || status}
                    </span>
                );
            };

            if (loading) {
                return (
                    <div className="bg-white rounded-lg p-8 text-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                        <p className="text-gray-600">예약 정보를 불러오는 중...</p>
                    </div>
                );
            }

            return (
                <div className="bg-white rounded-lg shadow-md overflow-hidden">

            // 태그 추가
            const handleAddTag = () => {
                const trimmedTag = tagInput.trim();

                    setFormData(prev => ({

            // 태그 삭제
            const handleRemoveTag = (tagToRemove) => {
                setFormData(prev => ({
                    ...prev,
                    tags: prev.tags.filter(tag => tag !== tagToRemove)

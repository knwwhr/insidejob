            };

            // 폼 유효성 검사
            const validateForm = () => {
                if (!formData.title.trim()) return '제목을 입력해주세요.';
                if (!formData.content.trim()) return '내용을 입력해주세요.';
                if (!formData.price.trim()) return '상담료를 입력해주세요.';
                if (formData.availableDays.length === 0) return '상담 가능 요일을 선택해주세요.';
                if (formData.availableTimeSlots.length === 0) return '상담 가능 시간을 선택해주세요.';
                
                const price = parseInt(formData.price.replace(/,/g, ''));
                if (isNaN(price) || price < 30000) return '상담료는 최소 30,000원 이상이어야 합니다.';
                if (price > 500000) return '상담료는 최대 500,000원 이하여야 합니다.';

                return null;
            };

            // 글 작성 제출
            const handleSubmit = async () => {
                const validationError = validateForm();
                if (validationError) {
                    setError(validationError);
                    return;
                }

                setIsSubmitting(true);
                
                try {
                    let expertProfile = null;

                    // 관리자는 전문가 프로필 없이도 글 작성 가능
                    if (isAdminUser && isAdminUser(currentUser)) {
                        // 관리자용 임시 프로필 생성
                        expertProfile = {
                            id: 'admin-' + currentUser.id,
                            name: currentUser.email?.split('@')[0] || '관리자',
                            title: '시스템 관리자',
                            user_id: currentUser.id
                        };
                    } else {
                        // 일반 사용자는 전문가 프로필 확인
                        const { data: profile } = await supabase
                            .from('experts')
                            .select('*')
                            .eq('user_id', currentUser.id)
                            .eq('is_verified', true)
                            .eq('is_active', true)
                            .single();

                        if (!profile) {
                            setError('승인된 전문가만 글을 작성할 수 있습니다.');
                            return;
                        }
                        expertProfile = profile;
                    }

                    // 일반 전문가의 경우 job_seeker_posts 테이블에 저장
                    if (!isAdminUser || !isAdminUser(currentUser)) {
                        const postData = {
                            expert_id: expertProfile.id,
                            title: formData.title.trim(),
                            content: formData.content.trim(),
                            service_description: `서비스 유형: ${serviceTypes[formData.serviceType]}\n소요 시간: ${formData.duration}분\n상담료: ${formData.price}원\n가능 요일: ${formData.availableDays.map(d => dayOptions.find(opt => opt.value === d)?.label).join(', ')}\n가능 시간: ${formData.availableTimeSlots.join(', ')}\n💬 플랫폼 내 채팅으로 안전하게 상담받으세요`,
                            category: formData.category,
                            consultation_type: [formData.serviceType],
                            price_info: `${formData.price}원 / ${formData.duration}분`,
                            sample_questions: formData.tags
                        };

                        // job_seeker_posts 테이블에 저장
                        const { data: expertPost, error: expertError } = await supabase
                            .from('job_seeker_posts')
                            .insert([postData])
                            .select()
                            .single();

                        if (expertError) {
                            throw expertError;
                        }
                    }

                    // 커뮤니티 게시글로도 동시 등록 (전문가 카테고리)
                    const communityPostData = {
                        user_hash: currentUser.userHash,
                        topic: 'expert',
                        title: formData.title.trim(),
                        content: formData.content.trim(),
                        expert_category: formData.category,
                        expert_name: expertProfile.name,

                        expert_badge: isAdminUser && isAdminUser(currentUser) ? '👑 슈퍼관리자' : '인증 전문가',

                        .from('job_seeker_posts')

                        'success'
                    );

                    onSuccess && onSuccess();
                    onClose();

                } catch (error) {
                    console.error('전문가 글 작성 오류:', error);
                    setError('글 작성 중 오류가 발생했습니다. 다시 시도해주세요.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">

                                </label>

                                    {dayOptions.map(day => (
                                        <button
                                            key={day.value}

                                            className={`px-3 py-2 rounded-lg text-sm font-medium transition-all ${
                                                formData.availableDays.includes(day.value)
                                                    ? 'bg-blue-500 text-white'

                                        >

                                        </button>
                                    ))}

                            </div>

                            {/* 상담 가능 시간 */}
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    상담 가능 시간 * (복수 선택 가능)
                                </label>
                                <div className="grid grid-cols-4 gap-2">
                                    {timeSlotOptions.map(time => (
                                        <button
                                            key={time.value}
                                            type="button"
                                            onClick={() => handleTimeSlotToggle(time.value)}
                                            className={`px-3 py-2 rounded-lg text-sm font-medium transition-all ${
                                                formData.availableTimeSlots.includes(time.value)
                                                    ? 'bg-green-500 text-white'
                                                    : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                            }`}
                                        >
                                            {time.label}
                                        </button>
                                    ))}
                                </div>
                                <div className="text-xs text-gray-500 mt-1">
                                    선택한 시간대에 상담이 가능합니다
                                </div>
                            </div>

                            {/* 태그 */}
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    전문 태그 (최대 5개)
                                </label>
                                <div className="flex gap-2 mb-2">
                                    <input
                                        type="text"
                                        value={tagInput}
                                        onChange={(e) => setTagInput(e.target.value)}
                                        onKeyPress={(e) => {
                                            if (e.key === 'Enter') {
                                                e.preventDefault();
                                                handleAddTag();
                                            }
                                        }}
                                        placeholder="태그 입력 후 엔터"
                                        className="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    />
                                    <button
                                        onClick={handleAddTag}
                                        disabled={!tagInput.trim() || formData.tags.length >= 5}
                                        className="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm font-medium hover:bg-blue-600 disabled:bg-gray-300"

                                        추가
                                    </button>
                                </div>
                                <div className="flex flex-wrap gap-1">
                                    {formData.tags.map((tag, index) => (
                                        <span
                                            key={index}
                                            className="inline-flex items-center px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded"
                                        >
                                            {tag}
                                            <button
                                                onClick={() => handleRemoveTag(tag)}
                                                className="ml-1 text-blue-500 hover:text-blue-700"
                                            >
                                                ✕
                                            </button>
                                        </span>
                                    ))}

                            </div>

                            {/* 버튼 */}
                            <div className="flex gap-3 pt-4">
                                <button
                                    onClick={onClose}

                                >
                                    취소

                                    onClick={handleSubmit}

                                >
                                    {isSubmitting ? '등록 중...' : '글 등록'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };


        // 채팅 내역 컴포넌트 (마이페이지용)
        const ChatHistoryComponent = ({ currentUser }) => {
            const [chatHistory, setChatHistory] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [selectedChatToDelete, setSelectedChatToDelete] = useState(null);

            // 채팅 내역 로드
            const loadChatHistory = async () => {
                try {
                    setLoading(true);
                    const { data, error } = await supabase
                        .from('chat_rooms')
                        .select(`
                            *,
                            chat_participants!inner(user_id),
                            chat_messages(
                                id,
                                content,
                                sender_id,
                                created_at,
                                message_type
                            )
                        `)
                        .eq('chat_participants.user_id', currentUser.id)
                        .eq('is_active', true)
                        .order('updated_at', { ascending: false });

                    if (error) throw error;
                    
                    // 마지막 메시지와 함께 채팅방 정보 정리
                    const processedHistory = data.map(room => {
                        const messages = room.chat_messages || [];
                        const lastMessage = messages.length > 0 ? messages[messages.length - 1] : null;
                        
                        return {
                            id: room.id,
                            title: room.title,
                            room_type: room.room_type,
                            created_at: room.created_at,
                            updated_at: room.updated_at,
                            messageCount: messages.length,
                            lastMessage: lastMessage ? {
                                content: lastMessage.content,
                                created_at: lastMessage.created_at,
                                isFromMe: lastMessage.sender_id === currentUser.id
                            } : null
                        };
                    });

                    setChatHistory(processedHistory);
                } catch (error) {
                    console.error('채팅 내역 로드 오류:', error);
                } finally {
                    setLoading(false);
                }
            };

            // 채팅 내역 삭제
            const deleteChatHistory = async (chatRoomId) => {
                try {
                    // 실제로는 채팅방을 비활성화하거나 사용자 참여만 제거
                    const { error } = await supabase
                        .from('chat_participants')
                        .delete()
                        .eq('room_id', chatRoomId)
                        .eq('user_id', currentUser.id);

                    if (error) throw error;

                    // 로컬 상태에서 제거
                    setChatHistory(prev => prev.filter(chat => chat.id !== chatRoomId));
                    setShowDeleteModal(false);
                    setSelectedChatToDelete(null);
                    
                    showToast('채팅 내역이 삭제되었습니다.', 'success');
                } catch (error) {
                    console.error('채팅 내역 삭제 오류:', error);
                    showToast('채팅 내역 삭제에 실패했습니다.', 'error');
                }
            };

            // 채팅방 유형별 아이콘
            const getRoomTypeIcon = (roomType) => {
                switch (roomType) {
                    case 'consultation':
                        return '🎯';
                    case 'community':
                        return '💬';
                    case 'support':
                        return '🎧';
                    default:
                        return '💬';
                }
            };

            // 날짜 포맷팅
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = now - date;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) return '어제';
                if (diffDays < 7) return `${diffDays}일 전`;
                if (diffDays < 30) return `${Math.ceil(diffDays / 7)}주 전`;
                return date.toLocaleDateString('ko-KR');
            };

            useEffect(() => {
                if (currentUser) {
                    loadChatHistory();
                }
            }, [currentUser]);

            if (loading) {
                return (
                    <div className="flex items-center justify-center py-12">
                        <div className="text-center">
                            <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                            <p className="mt-2 text-gray-600">채팅 내역을 불러오는 중...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="space-y-6">
                    <div className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6 rounded-xl">
                        <h2 className="text-xl font-bold mb-2">💬 멘토링 내역</h2>
                        <p className="text-blue-100">현직자 멘토링 및 네트워킹 내역을 관리하세요</p>

                    {chatHistory.length === 0 ? (

                            <div className="text-4xl mb-4">💭</div>

                            <p className="text-gray-600 mb-6">현직자 멘토링을 시작하거나 커뮤니티에 참여해보세요.</p>
                            
                            <div className="max-w-md mx-auto bg-blue-50 border border-blue-200 rounded-lg p-6 text-left">
                                <h4 className="font-semibold text-blue-900 mb-3">💡 멘토링 기능 안내</h4>
                                <div className="space-y-2 text-sm text-blue-800">

                                        <span>🎯</span>
                                        <span>현직자 1:1 멘토링 채팅</span>

                                        <span>💬</span>
                                        <span>커리어 그룹 채팅</span>

                                        <span>🎧</span>
                                        <span>고객 지원 채팅</span>
                                    </div>
                                </div>

                                        <div className="flex-1">
                                            <div className="flex items-center gap-3 mb-2">
                                                <span className="text-2xl">{getRoomTypeIcon(chat.room_type)}</span>
                                                <h3 className="font-semibold text-gray-800 text-lg">
                                                    {chat.title || '채팅방'}

                                                <span className="px-2 py-1 bg-gray-100 text-gray-600 rounded-full text-xs">

                                                🗑️ 삭제

                        </div>

                    {/* 채팅 삭제 확인 모달 */}
                    {showDeleteModal && selectedChatToDelete && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md mx-4">
                                <div className="text-center mb-6">
                                    <div className="text-4xl mb-4">⚠️</div>
                                    <h3 className="text-lg font-semibold text-gray-800 mb-2">채팅 내역 삭제</h3>
                                    <p className="text-gray-600">
                                        "{selectedChatToDelete.title}" 채팅 내역을 정말 삭제하시겠습니까?
                                    </p>
                                    <p className="text-sm text-red-600 mt-2">
                                        ⚠️ 삭제된 채팅은 복구할 수 없습니다.
                                    </p>
                                </div>
                                
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => {
                                            setShowDeleteModal(false);
                                            setSelectedChatToDelete(null);
                                        }}
                                        className="flex-1 py-3 px-4 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50"
                                    >
                                        취소
                                    </button>
                                    <button
                                        onClick={() => deleteChatHistory(selectedChatToDelete.id)}
                                        className="flex-1 py-3 px-4 bg-red-600 text-white rounded-lg hover:bg-red-700"
                                    >
                                        삭제
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 실시간 채팅 컴포넌트 - 현직자-구직자 멘토링용 개선 + WebRTC
        const ChatComponent = ({ currentUser, isAdminUser }) => {
            const [chatRooms, setChatRooms] = useState([]);
            const [selectedRoom, setSelectedRoom] = useState(null);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [participants, setParticipants] = useState([]);
            const [loading, setLoading] = useState(true);
            const [sending, setSending] = useState(false);
            const [showCreateRoom, setShowCreateRoom] = useState(false);
            const [isExpertConsultation, setIsExpertConsultation] = useState(false);
            
            // WebRTC 통화 관련 상태
            const [isCallActive, setIsCallActive] = useState(false);
            const [callType, setCallType] = useState(null); // 'audio' | 'video'
            const [localStream, setLocalStream] = useState(null);
            const [remoteStream, setRemoteStream] = useState(null);
            const [peerConnection, setPeerConnection] = useState(null);
            const [isMuted, setIsMuted] = useState(false);
            const [isVideoOff, setIsVideoOff] = useState(false);
            const [callStatus, setCallStatus] = useState('idle'); // 'idle' | 'calling' | 'ringing' | 'connected' | 'ended'
            // 파일 업로드 기능 제거됨 - 전문가 인증용으로만 사용
            
            // 상담 타이머 관련 상태
            const [isConsultationActive, setIsConsultationActive] = useState(false);
            const [consultationStartTime, setConsultationStartTime] = useState(null);
            const [consultationDuration, setConsultationDuration] = useState(0); // 초 단위
            const [consultationTimeLimit, setConsultationTimeLimit] = useState(60 * 60); // 1시간 기본
            const [showTimeWarning, setShowTimeWarning] = useState(false);
            
            const messagesEndRef = useRef(null);
            const messageSubscription = useRef(null);
            const localVideoRef = useRef(null);
            const remoteVideoRef = useRef(null);
            const fileInputRef = useRef(null);
            const callSubscription = useRef(null);
            const consultationTimerRef = useRef(null);

            // 상담 타이머 시작
            const startConsultation = () => {
                const startTime = new Date();
                setIsConsultationActive(true);
                setConsultationStartTime(startTime);
                setConsultationDuration(0);
                setShowTimeWarning(false);
                
                // 1초마다 타이머 업데이트
                consultationTimerRef.current = setInterval(() => {
                    const now = new Date();
                    const elapsed = Math.floor((now - startTime) / 1000);
                    setConsultationDuration(elapsed);
                    
                    // 시간 경고 (5분 남았을 때)
                    if (elapsed >= consultationTimeLimit - 300 && !showTimeWarning) {
                        setShowTimeWarning(true);
                        showToast('⏰ 상담 시간이 5분 남았습니다.', 'warning');
                    }
                    
                    // 시간 초과
                    if (elapsed >= consultationTimeLimit) {
                        endConsultation();
                        showToast('⏰ 상담 시간이 종료되었습니다.', 'info');
                    }
                }, 1000);
                
                showToast('▶️ 상담이 시작되었습니다!', 'success');
            };
            
            // 상담 타이머 종료
            const endConsultation = () => {
                setIsConsultationActive(false);
                if (consultationTimerRef.current) {
                    clearInterval(consultationTimerRef.current);
                    consultationTimerRef.current = null;
                }
                showToast('⏹️ 상담이 종료되었습니다.', 'info');
            };
            
            // 상담 시간 연장 (10분)
            const extendConsultation = () => {
                setConsultationTimeLimit(prev => prev + 600); // 10분 추가
                setShowTimeWarning(false);
                showToast('⏰ 상담 시간이 10분 연장되었습니다.', 'success');
            };
            
            // 시간 포맷팅 (00:00:00)
            const formatTime = (seconds) => {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };
            
            // 남은 시간 계산
            const getRemainingTime = () => {
                return Math.max(0, consultationTimeLimit - consultationDuration);
            };

            // 채팅방 목록 로드
            const loadChatRooms = async () => {
                try {
                    const { data, error } = await supabase
                        .from('chat_rooms')
                        .select('*')
                        .eq('is_active', true)
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    setChatRooms(data || []);
                    
                    // 첫 번째 채팅방을 기본 선택
                    if (data && data.length > 0) {
                        setSelectedRoom(data[0]);
                    }
                } catch (error) {
                    console.error('채팅방 로드 오류:', error);
                } finally {
                    setLoading(false);
                }
            };

            // 채팅방 참여
            const joinRoom = async (room) => {
                try {
                    // 참여자로 추가 (이미 있으면 업데이트)
                    await supabase
                        .from('chat_participants')
                        .upsert({
                            room_id: room.id,
                            user_id: currentUser.id,
                            is_active: true
                        }, {
                            onConflict: 'room_id,user_id'
                        });
                        
                    setSelectedRoom(room);
                    loadMessages(room.id);
                    loadParticipants(room.id);
                } catch (error) {
                    console.error('채팅방 참여 오류:', error);
                }
            };

            // 메시지 로드
            const loadMessages = async (roomId) => {
                try {
                    const { data, error } = await supabase
                        .from('chat_messages')
                        .select('*')
                        .eq('room_id', roomId)
                        .order('created_at', { ascending: true })
                        .limit(100); // 최근 100개 메시지만

                    if (error) throw error;
                    setMessages(data || []);
                    
                    // 스크롤을 맨 아래로
                    setTimeout(() => scrollToBottom(), 100);
                } catch (error) {
                    console.error('메시지 로드 오류:', error);
                }
            };

            // 참여자 로드
            const loadParticipants = async (roomId) => {
                try {
                    const { data, error } = await supabase
                        .from('chat_participants')
                        .select(`
                            *,
                            user_profiles:user_id (
                                nickname,
                                role
                            )
                        `)
                        .eq('room_id', roomId)
                        .eq('is_active', true);

                    if (error) throw error;
                    setParticipants(data || []);
                } catch (error) {
                    console.error('참여자 로드 오류:', error);
                }
            };

            // 메시지 전송
            const sendMessage = async (e) => {
                e.preventDefault();
                if (!newMessage.trim() || !selectedRoom || sending) return;

                try {
                    setSending(true);
                    const { error } = await supabase
                        .from('chat_messages')
                        .insert({
                            room_id: selectedRoom.id,
                            user_id: currentUser.id,
                            user_nickname: currentUser.nickname || currentUser.email,
                            message_text: newMessage.trim(),
                            message_type: 'text'
                        });

                    if (error) throw error;
                    setNewMessage('');
                } catch (error) {
                    console.error('메시지 전송 오류:', error);
                    alert('메시지 전송 중 오류가 발생했습니다.');
                } finally {
                    setSending(false);
                }
            };

            // 스크롤을 맨 아래로
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            // 실시간 구독 설정
            const setupRealtimeSubscription = (roomId) => {
                // 기존 구독 해제
                if (messageSubscription.current) {
                    messageSubscription.current.unsubscribe();
                }

                // 새 메시지 구독
                messageSubscription.current = supabase
                    .channel(`chat-${roomId}`)
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'chat_messages',
                        filter: `room_id=eq.${roomId}`
                    }, (payload) => {
                        const message = payload.new;
                        
                        // WebRTC 시그널링 메시지 처리
                        if (message.message_type === 'webrtc-signal') {
                            try {
                                const signalData = JSON.parse(message.message_text);
                                handleSignalingMessage(signalData);
                            } catch (error) {
                                console.error('시그널링 메시지 파싱 오류:', error);
                            }
                        } else {
                            // 일반 채팅 메시지만 화면에 표시
                            setMessages(prev => [...prev, message]);
                            setTimeout(() => scrollToBottom(), 100);
                        }
                    })
                    .subscribe();
            };

            useEffect(() => {
                if (currentUser) {
                    loadChatRooms();
                }

                return () => {
                    if (messageSubscription.current) {
                        messageSubscription.current.unsubscribe();
                    }
                    
                    // WebRTC 리소스 정리
                    if (localStream) {
                        localStream.getTracks().forEach(track => track.stop());
                    }
                    if (peerConnection) {
                        peerConnection.close();
                    }
                };
            }, [currentUser]);

            useEffect(() => {
                if (selectedRoom) {
                    setupRealtimeSubscription(selectedRoom.id);
                }
            }, [selectedRoom]);

            // 메시지 시간 포맷
            const formatMessageTime = (timestamp) => {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('ko-KR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            };

            // WebRTC 구성
            const rtcConfiguration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            };

            // WebRTC 통화 시작
            const startCall = async (type) => {
                if (!selectedRoom || (selectedRoom.room_type !== 'private' && selectedRoom.room_type !== 'consultation')) {
                    alert('프라이빗 멘토링방에서만 통화가 가능합니다.');
                    return;
                }

                try {
                    setCallStatus('calling');
                    setCallType(type);
                    
                    // 사용자 미디어 권한 요청
                    const constraints = {
                        audio: true,
                        video: type === 'video'
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    setLocalStream(stream);
                    
                    if (localVideoRef.current && type === 'video') {
                        localVideoRef.current.srcObject = stream;
                    }

                    // PeerConnection 생성
                    const pc = new RTCPeerConnection(rtcConfiguration);
                    setPeerConnection(pc);

                    // 로컬 스트림을 PeerConnection에 추가
                    stream.getTracks().forEach(track => {
                        pc.addTrack(track, stream);
                    });

                    // 원격 스트림 수신 처리
                    pc.ontrack = (event) => {
                        const [remoteStream] = event.streams;
                        setRemoteStream(remoteStream);
                        if (remoteVideoRef.current) {
                            remoteVideoRef.current.srcObject = remoteStream;
                        }
                    };

                    // ICE candidate 처리
                    pc.onicecandidate = async (event) => {
                        if (event.candidate) {
                            await sendSignalingMessage({
                                type: 'ice-candidate',
                                candidate: event.candidate,
                                roomId: selectedRoom.id,
                                from: currentUser.id
                            });
                        }
                    };

                    // 연결 상태 모니터링
                    pc.onconnectionstatechange = () => {
                        console.log('Connection state:', pc.connectionState);
                        if (pc.connectionState === 'connected') {
                            setCallStatus('connected');
                            setIsCallActive(true);
                        } else if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
                            endCall();
                        }
                    };

                    // offer 생성 및 전송
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);

                    await sendSignalingMessage({
                        type: 'offer',
                        offer: offer,
                        callType: type,
                        roomId: selectedRoom.id,
                        from: currentUser.id
                    });

                } catch (error) {
                    console.error('통화 시작 오류:', error);
                    alert('통화를 시작할 수 없습니다. 마이크/카메라 권한을 확인해주세요.');
                    setCallStatus('idle');
                }
            };

            // 통화 종료
            const endCall = () => {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    setLocalStream(null);
                }
                
                if (peerConnection) {
                    peerConnection.close();
                    setPeerConnection(null);
                }
                
                setRemoteStream(null);
                setIsCallActive(false);
                setCallStatus('idle');
                setCallType(null);
                setIsMuted(false);
                setIsVideoOff(false);

                // 통화 종료 신호 전송
                if (selectedRoom) {
                    sendSignalingMessage({
                        type: 'end-call',
                        roomId: selectedRoom.id,
                        from: currentUser.id
                    });
                }
            };

            // 음소거 토글
            const toggleMute = () => {
                if (localStream) {
                    const audioTrack = localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = !audioTrack.enabled;
                        setIsMuted(!audioTrack.enabled);
                    }
                }
            };

            // 비디오 토글
            const toggleVideo = () => {
                if (localStream && callType === 'video') {
                    const videoTrack = localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = !videoTrack.enabled;
                        setIsVideoOff(!videoTrack.enabled);
                    }
                }
            };

            // 시그널링 메시지 전송 (Supabase 채팅 메시지 이용)
            const sendSignalingMessage = async (signalData) => {
                try {
                    await supabase
                        .from('chat_messages')
                        .insert({
                            room_id: signalData.roomId,
                            user_id: currentUser.id,
                            user_nickname: currentUser.nickname || currentUser.email,
                            message_text: JSON.stringify(signalData),
                            message_type: 'webrtc-signal'
                        });
                } catch (error) {
                    console.error('시그널링 메시지 전송 오류:', error);
                }
            };

            // WebRTC 시그널링 처리
            const handleSignalingMessage = async (signalData) => {
                try {
                    switch (signalData.type) {
                        case 'offer':
                            await handleOffer(signalData);
                            break;
                        case 'answer':
                            await handleAnswer(signalData);
                            break;
                        case 'ice-candidate':
                            await handleIceCandidate(signalData);
                            break;
                        case 'end-call':
                            endCall();
                            break;
                    }
                } catch (error) {
                    console.error('시그널링 처리 오류:', error);
                }
            };

            // Offer 처리
            const handleOffer = async (signalData) => {
                if (!peerConnection && signalData.from !== currentUser.id) {
                    const shouldAccept = confirm('음성/영상 통화 요청이 왔습니다. 수락하시겠습니까?');
                    if (!shouldAccept) return;

                    setCallStatus('ringing');
                    setCallType(signalData.callType);

                    // 사용자 미디어 가져오기
                    const constraints = {
                        audio: true,
                        video: signalData.callType === 'video'
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    setLocalStream(stream);

                    if (localVideoRef.current && signalData.callType === 'video') {
                        localVideoRef.current.srcObject = stream;
                    }

                    // PeerConnection 생성
                    const pc = new RTCPeerConnection(rtcConfiguration);
                    setPeerConnection(pc);

                    stream.getTracks().forEach(track => {
                        pc.addTrack(track, stream);
                    });

                    pc.ontrack = (event) => {
                        const [remoteStream] = event.streams;
                        setRemoteStream(remoteStream);
                        if (remoteVideoRef.current) {
                            remoteVideoRef.current.srcObject = remoteStream;
                        }
                    };

                    pc.onicecandidate = async (event) => {
                        if (event.candidate) {
                            await sendSignalingMessage({
                                type: 'ice-candidate',
                                candidate: event.candidate,
                                roomId: selectedRoom.id,
                                from: currentUser.id
                            });
                        }
                    };

                    pc.onconnectionstatechange = () => {
                        if (pc.connectionState === 'connected') {
                            setCallStatus('connected');
                            setIsCallActive(true);
                        } else if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
                            endCall();
                        }
                    };

                    // remote description 설정 및 answer 생성
                    await pc.setRemoteDescription(signalData.offer);
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);

                    await sendSignalingMessage({
                        type: 'answer',
                        answer: answer,
                        roomId: selectedRoom.id,
                        from: currentUser.id
                    });
                }
            };

            // Answer 처리
            const handleAnswer = async (signalData) => {
                if (peerConnection && signalData.from !== currentUser.id) {
                    await peerConnection.setRemoteDescription(signalData.answer);
                }
            };

            // ICE Candidate 처리
            const handleIceCandidate = async (signalData) => {
                if (peerConnection && signalData.from !== currentUser.id) {
                    await peerConnection.addIceCandidate(signalData.candidate);
                }
            };

            // 채팅 파일 업로드 기능 제거됨 - 전문가 인증용으로만 사용
            // 상담 시 자료 공유는 이메일 등 외부 채널 권장

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-96">
                        <div className="text-center">
                            <div className="text-4xl mb-4">💬</div>
                            <p className="text-gray-500">채팅방을 불러오는 중...</p>
                        </div>
                    </div>
                );
            }

            // 현직자 멘토링 요청 함수
            const requestExpertConsultation = async () => {
                try {
                    const roomName = `${currentUser.nickname || currentUser.email}님의 멘토링실`;
                    const { data, error } = await supabase
                        .from('chat_rooms')
                        .insert({
                            name: roomName,
                            description: '현직자와의 1:1 취업 멘토링을 위한 프라이빗 채팅방입니다.',
                            room_type: 'consultation',
                            created_by: currentUser.id,
                            max_participants: 2
                        })
                        .select()
                        .single();

                    if (error) throw error;
                    
                    // 생성된 방에 자동 참여
                    await joinRoom(data);
                    loadChatRooms();
                    setShowCreateRoom(false);
                } catch (error) {
                    console.error('상담방 생성 오류:', error);
                    alert('상담방 생성 중 오류가 발생했습니다.');
                }
            };

            return (
                <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden min-h-[700px] flex flex-col lg:flex-row">
                    {/* 채팅방 목록 (왼쪽/상단) */}
                    <div className="w-full lg:w-1/3 border-b lg:border-b-0 lg:border-r border-gray-200 flex flex-col h-48 lg:h-auto">
                        <div className="bg-gradient-to-r from-blue-600 to-indigo-600 px-4 py-4 text-white">
                            <div className="flex items-center justify-between">

                                            <div className="text-gray-700">• 커리어 설계</div>

                                    <div className="bg-green-50 rounded-lg p-4">
                                        <h4 className="font-medium text-gray-800 mb-2">✅ 멘토링 혜택</h4>
                                        <div className="text-sm space-y-1">
                                            <div className="text-gray-700">• 현직자 1:1 맞춤 멘토링</div>
                                            <div className="text-gray-700">• 안전한 프라이빗 대화</div>
                                            <div className="text-gray-700">• 이력서 등 자료 공유 가능</div>

                                <div className="flex space-x-3">

                                        onClick={() => setShowCreateRoom(false)}

                                    >
                                        취소
                                    </button>
                                    <button
                                        onClick={requestExpertConsultation}
                                        className="flex-1 px-4 py-3 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 transition-colors shadow-lg"

        };

        // 쪽지 시스템 컴포넌트
        const MessagesComponent = ({ currentUser, isAdminUser }) => {
            const [messages, setMessages] = useState([]);
            const [selectedConversation, setSelectedConversation] = useState(null);
            const [conversations, setConversations] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [loading, setLoading] = useState(true);
            const [sending, setSending] = useState(false);
            const [showNewMessageModal, setShowNewMessageModal] = useState(false);
            const [newRecipientEmail, setNewRecipientEmail] = useState('');
            const [newMessageSubject, setNewMessageSubject] = useState('');
            const [newMessageContent, setNewMessageContent] = useState('');

            // 쪽지함 로드
            const loadConversations = async () => {
                try {
                    setLoading(true);
                    console.log('💌 쪽지함 로딩 시작...');
                    
                    // 발신/수신 쪽지를 모두 불러와서 대화별로 그룹화
                    const { data: sentMessages, error: sentError } = await supabase
                        .from('private_messages')
                        .select(`
                            *,
                            recipient:recipient_id(nickname, email),
                            sender:sender_id(nickname, email)
                        `)
                        .eq('sender_id', currentUser.id)
                        .order('created_at', { ascending: false });

                    const { data: receivedMessages, error: receivedError } = await supabase
                        .from('private_messages')
                        .select(`
                            *,
                            recipient:recipient_id(nickname, email), 
                            sender:sender_id(nickname, email)
                        `)
                        .eq('recipient_id', currentUser.id)
                        .order('created_at', { ascending: false });

                    if (sentError) throw sentError;
                    if (receivedError) throw receivedError;

                    // 대화 상대별로 그룹화
                    const allMessages = [...(sentMessages || []), ...(receivedMessages || [])];
                    const conversationMap = new Map();

                    allMessages.forEach(message => {
                        const isFromMe = message.sender_id === currentUser.id;
                        const partnerId = isFromMe ? message.recipient_id : message.sender_id;
                        const partnerInfo = isFromMe ? message.recipient : message.sender;
                        
                        if (!conversationMap.has(partnerId)) {
                            conversationMap.set(partnerId, {
                                partnerId,
                                partnerInfo,
                                messages: [],
                                lastMessage: null,
                                unreadCount: 0
                            });
                        }
                        
                        const conversation = conversationMap.get(partnerId);
                        conversation.messages.push(message);
                        
                        if (!conversation.lastMessage || new Date(message.created_at) > new Date(conversation.lastMessage.created_at)) {
                            conversation.lastMessage = message;
                        }
                        
                        if (!isFromMe && !message.is_read) {
                            conversation.unreadCount++;
                        }
                    });

                    const conversationsList = Array.from(conversationMap.values())
                        .sort((a, b) => new Date(b.lastMessage.created_at) - new Date(a.lastMessage.created_at));

                    setConversations(conversationsList);
                    console.log('✅ 쪽지함 로딩 완료:', conversationsList.length, '개 대화');
                    
                } catch (error) {
                    console.error('❌ 쪽지함 로딩 실패:', error);
                } finally {
                    setLoading(false);
                }
            };

            // 특정 대화의 메시지들 로드
            const loadMessages = async (partnerId) => {
                try {
                    const { data, error } = await supabase
                        .from('private_messages')
                        .select(`
                            *,
                            sender:sender_id(nickname, email),
                            recipient:recipient_id(nickname, email)
                        `)
                        .or(`and(sender_id.eq.${currentUser.id},recipient_id.eq.${partnerId}),and(sender_id.eq.${partnerId},recipient_id.eq.${currentUser.id})`)
                        .order('created_at', { ascending: true });

                    if (error) throw error;
                    
                    setMessages(data || []);
                    
                    // 읽지 않은 메시지들을 읽음 처리
                    const unreadMessages = data?.filter(msg => 
                        msg.recipient_id === currentUser.id && !msg.is_read
                    );
                    
                    if (unreadMessages?.length > 0) {
                        const { error: markReadError } = await supabase
                            .from('private_messages')
                            .update({ is_read: true, read_at: new Date().toISOString() })
                            .in('id', unreadMessages.map(msg => msg.id));
                            
                        if (markReadError) {
                            console.error('메시지 읽음 처리 실패:', markReadError);
                        }
                    }
                    
                } catch (error) {
                    console.error('메시지 로딩 실패:', error);
                }
            };

            // 새 쪽지 발송
            const sendMessage = async () => {
                if (!newMessage.trim() || !selectedConversation) return;
                
                try {
                    setSending(true);
                    
                    const { error } = await supabase
                        .from('private_messages')
                        .insert({
                            sender_id: currentUser.id,
                            recipient_id: selectedConversation.partnerId,
                            subject: '답장',
                            content: newMessage.trim(),
                            is_read: false
                        });
                    
                    if (error) throw error;
                    
                    setNewMessage('');
                    await loadMessages(selectedConversation.partnerId);
                    await loadConversations(); // 대화 목록 새로고침
                    
                } catch (error) {
                    console.error('쪽지 발송 실패:', error);
                    alert('쪽지 발송에 실패했습니다.');
                } finally {
                    setSending(false);
                }
            };

            // 새 대화 시작
            const startNewConversation = async () => {
                if (!newRecipientEmail.trim() || !newMessageSubject.trim() || !newMessageContent.trim()) {
                    alert('모든 필드를 입력해주세요.');
                    return;
                }
                
                try {
                    setSending(true);
                    
                    // 수신자 확인
                    const { data: recipientData, error: recipientError } = await supabase
                        .from('user_profiles')
                        .select('id, nickname, email, role')
                        .eq('email', newRecipientEmail.trim())
                        .single();
                    
                    if (recipientError) {
                        alert('존재하지 않는 사용자입니다.');
                        return;
                    }
                    
                    const { error } = await supabase
                        .from('private_messages')
                        .insert({
                            sender_id: currentUser.id,
                            recipient_id: recipientData.id,
                            subject: newMessageSubject.trim(),
                            content: newMessageContent.trim(),
                            is_read: false
                        });
                    
                    if (error) throw error;
                    
                    setShowNewMessageModal(false);
                    setNewRecipientEmail('');
                    setNewMessageSubject('');
                    setNewMessageContent('');
                    
                    await loadConversations();
                    
                } catch (error) {
                    console.error('새 쪽지 발송 실패:', error);
                    alert('쪽지 발송에 실패했습니다.');
                } finally {
                    setSending(false);
                }
            };

            // 컴포넌트 마운트 시 대화 목록 로드
            useEffect(() => {
                if (currentUser?.id) {
                    loadConversations();
                }
            }, [currentUser]);

            // 대화 선택 시 해당 메시지들 로드
            useEffect(() => {
                if (selectedConversation) {
                    loadMessages(selectedConversation.partnerId);
                }
            }, [selectedConversation]);

            return (
                <div className="max-w-6xl mx-auto p-4">
                    <div className="bg-white rounded-lg shadow-sm border min-h-[600px]">
                        <div className="border-b border-gray-200 p-4 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <span className="text-2xl">💌</span>
                                <h2 className="text-xl font-semibold text-gray-800">쪽지</h2>
                            </div>
                            <button
                                onClick={() => setShowNewMessageModal(true)}
                                className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2"
                            >
                                <span>✍️</span> 새 쪽지
                            </button>
                        </div>

                        <div className="flex h-[calc(600px-73px)]">
                            {/* 대화 목록 */}
                            <div className="w-1/3 border-r border-gray-200 overflow-y-auto">
                                {loading ? (
                                    <div className="flex items-center justify-center h-full">
                                        <div className="text-gray-500">로딩 중...</div>
                                    </div>
                                ) : conversations.length === 0 ? (
                                    <div className="flex flex-col items-center justify-center h-full text-gray-500 p-4">
                                        <div className="text-4xl mb-2">💭</div>
                                        <p className="text-center">아직 주고받은 쪽지가 없습니다.</p>
                                        <p className="text-sm text-center mt-1">새 쪽지 버튼을 눌러 대화를 시작해보세요!</p>
                                    </div>
                                ) : (
                                    <div className="divide-y divide-gray-100">
                                        {conversations.map((conversation) => (
                                            <div
                                                key={conversation.partnerId}
                                                className={`p-4 cursor-pointer hover:bg-gray-50 transition-colors ${
                                                    selectedConversation?.partnerId === conversation.partnerId 
                                                        ? 'bg-blue-50 border-r-2 border-blue-500' 
                                                        : ''
                                                }`}
                                                onClick={() => setSelectedConversation(conversation)}
                                            >
                                                <div className="flex items-start justify-between">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-1">
                                                            <div className="font-medium text-gray-900">
                                                                {conversation.partnerInfo?.nickname || 
                                                                 conversation.partnerInfo?.email || '알 수 없음'}
                                                            </div>
                                                            {conversation.unreadCount > 0 && (
                                                                <div className="bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                                                    {conversation.unreadCount}
                                                                </div>
                                                            )}
                                                        </div>
                                                        <div className="text-sm text-gray-600 line-clamp-2">
                                                            {conversation.lastMessage?.content || '메시지 없음'}
                                                        </div>
                                                        <div className="text-xs text-gray-400 mt-1">
                                                            {conversation.lastMessage && 
                                                             new Date(conversation.lastMessage.created_at).toLocaleDateString('ko-KR', {
                                                                month: 'short',
                                                                day: 'numeric',
                                                                hour: '2-digit',
                                                                minute: '2-digit'
                                                             })
                                                            }
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* 메시지 영역 */}
                            <div className="flex-1 flex flex-col">
                                {selectedConversation ? (
                                    <>
                                        {/* 대화 헤더 */}
                                        <div className="border-b border-gray-200 p-4">
                                            <div className="flex items-center gap-3">
                                                <div className="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-medium">
                                                    {selectedConversation.partnerInfo?.nickname?.[0] || 
                                                     selectedConversation.partnerInfo?.email?.[0] || '?'}
                                                </div>
                                                <div>
                                                    <div className="font-medium text-gray-900">
                                                        {selectedConversation.partnerInfo?.nickname || 
                                                         selectedConversation.partnerInfo?.email || '알 수 없음'}
                                                    </div>
                                                    <div className="text-sm text-gray-500">
                                                        {selectedConversation.partnerInfo?.email}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        {/* 메시지 목록 */}
                                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                                            {messages.map((message) => {
                                                const isFromMe = message.sender_id === currentUser.id;
                                                return (
                                                    <div key={message.id} className={`flex ${isFromMe ? 'justify-end' : 'justify-start'}`}>
                                                        <div className={`max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                                                            isFromMe 
                                                                ? 'bg-blue-600 text-white' 
                                                                : 'bg-gray-100 text-gray-900'
                                                        }`}>
                                                            {message.subject && message.subject !== '답장' && (
                                                                <div className={`text-sm font-medium mb-1 ${
                                                                    isFromMe ? 'text-blue-100' : 'text-gray-700'
                                                                }`}>
                                                                    제목: {message.subject}
                                                                </div>
                                                            )}
                                                            <div className="whitespace-pre-wrap">
                                                                {message.content}
                                                            </div>
                                                            <div className={`text-xs mt-1 ${
                                                                isFromMe ? 'text-blue-100' : 'text-gray-500'
                                                            }`}>
                                                                {new Date(message.created_at).toLocaleString('ko-KR')}
                                                                {isFromMe && (
                                                                    <span className="ml-2">
                                                                        {message.is_read ? '읽음' : '보냄'}
                                                                    </span>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>

                                        {/* 메시지 입력 */}
                                        <div className="border-t border-gray-200 p-4">
                                            <div className="flex gap-2">
                                                <textarea
                                                    value={newMessage}
                                                    onChange={(e) => setNewMessage(e.target.value)}
                                                    className="flex-1 p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                    rows="3"
                                                    placeholder="답장을 입력하세요..."
                                                    onKeyPress={(e) => {
                                                        if (e.key === 'Enter' && !e.shiftKey) {
                                                            e.preventDefault();
                                                            sendMessage();
                                                        }
                                                    }}
                                                />
                                                <button
                                                    onClick={sendMessage}
                                                    disabled={sending || !newMessage.trim()}
                                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                                                >
                                                    {sending ? '발송 중...' : '발송'}
                                                </button>
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <div className="flex-1 flex items-center justify-center text-gray-500">
                                        <div className="text-center">
                                            <div className="text-4xl mb-2">💬</div>
                                            <p>대화를 선택하여 쪽지를 확인하세요</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* 새 쪽지 작성 모달 */}
                    {showNewMessageModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg max-w-md w-full">
                                <div className="border-b border-gray-200 p-4">
                                    <h3 className="text-lg font-semibold text-gray-900">새 쪽지 보내기</h3>
                                </div>
                                
                                <div className="p-4 space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">받는 사람 (이메일)</label>
                                        <input
                                            type="email"
                                            value={newRecipientEmail}
                                            onChange={(e) => setNewRecipientEmail(e.target.value)}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="example@email.com"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">제목</label>
                                        <input
                                            type="text"
                                            value={newMessageSubject}
                                            onChange={(e) => setNewMessageSubject(e.target.value)}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="쪽지 제목을 입력하세요"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">내용</label>
                                        <textarea
                                            value={newMessageContent}
                                            onChange={(e) => setNewMessageContent(e.target.value)}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            rows="5"
                                            placeholder="쪽지 내용을 입력하세요"
                                        />
                                    </div>
                                </div>
                                
                                <div className="border-t border-gray-200 p-4 flex gap-3">
                                    <button
                                        onClick={() => setShowNewMessageModal(false)}
                                        className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                                    >
                                        취소
                                    </button>
                                    <button
                                        onClick={startNewConversation}
                                        disabled={sending}
                                        className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                                    >
                                        {sending ? '발송 중...' : '발송'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 상담 타이머 컴포넌트
        const ConsultationTimerComponent = ({ 
            isActive, 
            duration, 
            timeLimit, 
            onStart, 
            onEnd, 
            onExtend, 
            showWarning 
        }) => {
            const formatTime = (seconds) => {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };
            
            const getRemainingTime = () => Math.max(0, timeLimit - duration);
            const remainingTime = getRemainingTime();
            const isNearEnd = remainingTime <= 300; // 5분 이하
            
            if (!isActive) {
                return (
                    <div className="bg-white border border-gray-200 rounded-lg p-4 mb-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="text-2xl">⏰</div>
                                <div>
                                    <div className="font-medium text-gray-800">상담 대기 중</div>
                                    <div className="text-sm text-gray-600">상담을 시작하려면 타이머를 활성화하세요</div>
                                </div>
                            </div>
                            <button
                                onClick={onStart}
                                className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                            >
                                ▶️ 상담 시작
                            </button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className={`border rounded-lg p-4 mb-4 ${
                    isNearEnd ? 'bg-red-50 border-red-300' : 'bg-green-50 border-green-300'
                }`}>
                    <div className="flex items-center justify-between mb-3">
                        <div className="flex items-center gap-3">
                            <div className={`text-2xl ${isNearEnd ? 'animate-pulse' : ''}`}>
                                {isNearEnd ? '🚨' : '⏰'}
                            </div>
                            <div>
                                <div className="font-medium text-gray-800">
                                    상담 진행 중 ({formatTime(duration)})
                                </div>
                                <div className={`text-sm ${isNearEnd ? 'text-red-600 font-medium' : 'text-gray-600'}`}>
                                    남은 시간: {formatTime(remainingTime)}
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex gap-2">
                            <button
                                onClick={onExtend}
                                className="px-3 py-1 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition-colors"
                                title="10분 연장"
                            >
                                ⏱️ +10분
                            </button>
                            <button
                                onClick={onEnd}
                                className="px-3 py-1 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 transition-colors"
                            >
                                ⏹️ 종료
                            </button>
                        </div>
                    </div>
                    
                    {/* 진행률 바 */}
                    <div className="w-full bg-gray-200 rounded-full h-2">
                        <div 
                            className={`h-2 rounded-full transition-all duration-1000 ${
                                isNearEnd ? 'bg-red-500' : 'bg-green-500'
                            }`}
                            style={{ width: `${Math.min(100, (duration / timeLimit) * 100)}%` }}
                        ></div>
                    </div>
                    
                    {showWarning && isNearEnd && (
                        <div className="mt-3 p-2 bg-red-100 border border-red-300 rounded-lg">
                            <div className="flex items-center gap-2">
                                <span className="text-red-600">⚠️</span>
                                <span className="text-sm text-red-800 font-medium">
                                    상담 시간이 곧 종료됩니다. 연장이 필요하면 +10분 버튼을 눌러주세요.
                                </span>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 공지사항 컴포넌트
        const AnnouncementComponent = ({ currentUser, isAdminUser }) => {
            const [announcements, setAnnouncements] = useState([]);

            const calculateCareerResults = () => {
                const age = parseInt(formData.age);
                
                // 1단계: 기본정보 점수 (20점)
                let basicScore = 0;
                if (formData.age && formData.educationLevel && formData.major && formData.targetIndustry && formData.targetJob) {
                    basicScore += 5; // 완전성 점수
                    // 나이별 가산점

                if (formData.industryConnections) networkScore += 5;
                if (formData.referenceLetters) networkScore += 4;
                if (formData.mentorRelationships) networkScore += 3;
                if (formData.socialNetworking) networkScore += 2;

                // 5단계: 준비현황 점수 (15점)

                if (formData.resumeQuality) preparationScore += 4;
                if (formData.coverLetterQuality) preparationScore += 4;
                if (formData.interviewPreparation) preparationScore += 3;
                if (formData.applicationCount) preparationScore += 2;
                if (formData.preparationPeriod) preparationScore += 2;
                
                // 6단계: 시장분석 점수 (15점)

                if (formData.industryGrowth) marketScore += 4;
                if (formData.jobDemand) marketScore += 4;

                if (formData.salaryExpectation) marketScore += 2;

                const expectedJobPeriod = totalScore >= 80 ? 2 : totalScore >= 60 ? 4 : totalScore >= 40 ? 6 : 12;

                    skillScore: skillScore,
                    experienceScore: experienceScore,
                    preparationScore: preparationScore,
                    networkScore: networkScore,
                    marketScore: marketScore,
                    basicScore: basicScore,

                        skill: { score: skillScore, maxScore: 25, category: '스킬역량' },

            const recalculateWithLifeExpectancy = () => {

            // 세션 타임아웃 관리
            useEffect(() => {
                const SESSION_TIMEOUT = 30 * 60 * 1000; // 30분

                const updateActivity = () => {
                    setLastActivity(Date.now());
                };

                const checkInactivity = () => {
                    if (currentUser && !isGuest && (Date.now() - lastActivity > SESSION_TIMEOUT)) {
                        handleLogout();

                    }
                };

                // 사용자 활동 감지 이벤트
                const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
                events.forEach(event => {
                    document.addEventListener(event, updateActivity, true);
                });

                // 5분마다 비활성 시간 체크
                const inactivityTimer = setInterval(checkInactivity, 5 * 60 * 1000);

                return () => {
                    events.forEach(event => {
                        document.removeEventListener(event, updateActivity, true);

                    clearInterval(inactivityTimer);

                    return emailRegex.test(input) && input.length <= 100;
                },
                phone: (input) => {
                    const phoneRegex = /^010-\d{4}-\d{4}$/;
                    return phoneRegex.test(input);
                },
                businessNumber: (input) => {
                    const businessRegex = /^\d{3}-\d{2}-\d{5}$/;
                    return businessRegex.test(input);
                },
                name: (input) => {
                    return input && input.length >= 2 && input.length <= 20 && 
                           /^[가-힣a-zA-Z\s]+$/.test(input);
                },
                password: (input) => {
                    return input && input.length >= 8 && input.length <= 100 &&
                           /^(?=.*[a-zA-Z])(?=.*[0-9])|(?=.*[a-zA-Z])(?=.*[!@#$%^&*])|(?=.*[0-9])(?=.*[!@#$%^&*])/.test(input);
                },
                text: (input, maxLength = 1000) => {
                    return input && input.length > 0 && input.length <= maxLength &&
                           !/[<>'"&]/.test(input); // XSS 방지
                }

                        .select('email, nickname')
                        .eq('user_id', userId)
                        .single();

                    if (userError || !userProfile) {

                    // 2. 플랫폼 내 알림 생성

            const formatAmount = (value) => {
                if (!value || value === '' || value === '0') return '💰 0원';
                const num = parseInt(value);
                if (num >= 10000) return `💰 ${(num / 10000).toFixed(1)}억원`;
                if (num >= 1000) return `💰 ${Math.round(num / 1000)}천만원`;
                return `💰 ${num.toLocaleString()}만원`;
            };

            return React.createElement('div', {
                className: "mb-6"
            }, [
                React.createElement('label', {
                    key: 'label',
                    className: "block text-xl font-semibold text-gray-800 mb-3"

                React.createElement('input', {
                    key: 'input',
                    type: "text",

            // 보안 토큰 생성
            generateSecureToken() {
                const array = new Uint8Array(32);
                crypto.getRandomValues(array);
                return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
            }

            // 계산 결과 해시 생성 (조작 방지)
            async hashCalculationResult(result) {
                const dataString = JSON.stringify({
                    monthlyLivingCost: result.monthlyLivingCost,
                    totalAssets: result.totalAssets,
                    assetSufficiencyYears: result.assetSufficiencyYears
                });
                
                const encoder = new TextEncoder();
                const data = encoder.encode(dataString);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            // 그룹 자동 배정
            assignGroup(calculationResult) {
                // 취업경쟁력 점수 기반으로 단순 분류
                const score = calculationResult.totalScore || 0;
                
                // 점수 기반 분류 (A/B/C 등급 시스템)
                if (score >= 80) return 'premium';
                if (score >= 60) return 'balanced';
                return 'prudent';
            }

            // 익명 닉네임 생성
            generateNickname(group) {
                const groupNames = {
                    'prudent': '신중형',
                    'balanced': '균형형', 
                    'premium': '도전형'
                };
                const randomNum = Math.floor(Math.random() * 999) + 1;
                return `${groupNames[group]}${randomNum.toString().padStart(3, '0')}`;
            }

            // 계산 완료시 익명 세션 생성
            async createSession(calculationResult) {
                try {
                    const sessionToken = this.generateSecureToken();
                    const calculationHash = await this.hashCalculationResult(calculationResult);
                    const assignedGroup = this.assignGroup(calculationResult);
                    const nickname = this.generateNickname(assignedGroup);

                    const sessionData = {
                        session_token: sessionToken,
                        calculation_hash: calculationHash,
                        assigned_group: assignedGroup,
                        nickname: nickname,
                        target_salary: calculationResult.targetSalary || calculationResult.monthlyLivingCost || 0,
                        career_score: calculationResult.totalScore || calculationResult.assetSufficiencyYears || 0,
                        created_at: new Date().toISOString(),
                        expires_at: new Date(Date.now() + (30 * 24 * 60 * 60 * 1000)).toISOString(),
                        last_active: new Date().toISOString(),
                        job_seeker_posts_count: 0
                    };

                    if (supabase) {
                        // 서버에 익명 세션 저장
                        const { data, error } = await supabase
                            .from('anonymous_sessions')
                            .insert([sessionData])
                            .select();

                        if (error) throw error;
                        
                        // 로컬에는 토큰만 저장
                        localStorage.setItem(this.tokenKey, sessionToken);
                        this.currentSession = data[0];
                        
                        console.log(`익명 세션 생성: ${nickname} (${assignedGroup} 그룹)`);
                        return this.currentSession;
                    } else {
                        // 오프라인 모드: localStorage에 전체 데이터 저장
                        const fallbackSession = { ...sessionData, id: Date.now() };
                        localStorage.setItem(this.tokenKey, sessionToken);
                        localStorage.setItem(`insidejob_session_${sessionToken}`, JSON.stringify(fallbackSession));
                        this.currentSession = fallbackSession;
                        return this.currentSession;
                    }
                } catch (error) {
                    console.error('세션 생성 실패:', error);
                    // 로컬 폴백
                    return this.createLocalFallbackSession(calculationResult);
                }
            }

            // 세션 복구
            async restoreSession() {
                try {
                    const token = localStorage.getItem(this.tokenKey);
                    if (!token) return null;

                    if (supabase) {
                        // 서버에서 세션 조회
                        const { data, error } = await supabase
                            .from('anonymous_sessions')
                            .select('*')
                            .eq('session_token', token)
                            .single();

                        if (error) {
                            if (error.code === 'PGRST116') { // 세션 없음
                                localStorage.removeItem(this.tokenKey);
                                return null;
                            }
                            throw error;
                        }

                        // 만료 확인
                        if (new Date(data.expires_at) < new Date()) {
                            await this.deleteSession(token);
                            return null;
                        }

                        // 마지막 활동 시간 업데이트
                        await supabase
                            .from('anonymous_sessions')
                            .update({ last_active: new Date().toISOString() })
                            .eq('session_token', token);

                        this.currentSession = data;
                        console.log(`세션 복구: ${data.nickname} (${data.assigned_group} 그룹)`);
                        return this.currentSession;
                    } else {
                        // 오프라인 모드: localStorage에서 복구
                        const sessionData = localStorage.getItem(`insidejob_session_${token}`);
                        if (sessionData) {
                            this.currentSession = JSON.parse(sessionData);
                            return this.currentSession;
                        }
                        return null;
                    }
                } catch (error) {
                    console.error('세션 복구 실패:', error);
                    return this.getLocalFallbackSession();
                }
            }

            async extendSession() {
                if (!this.currentSession) return;

                try {
                    const newExpiryDate = new Date(Date.now() + (30 * 24 * 60 * 60 * 1000));
                    
                    if (supabase) {
                        await supabase
                            .from('anonymous_sessions')
                            .update({ 
                                expires_at: newExpiryDate.toISOString(),
                                last_active: new Date().toISOString()
                            })
                            .eq('session_token', this.currentSession.session_token);
                    }
                    
                    this.currentSession.expires_at = newExpiryDate.toISOString();
                    console.log('세션 30일 연장됨');
                } catch (error) {
                    console.error('세션 연장 실패:', error);
                }
            }

            // 커뮤니티 활동 기록
            async recordCommunityActivity(activityType = 'general') {
                if (!this.currentSession) return;

                try {
                    if (supabase) {
                        const updates = { 
                            last_active: new Date().toISOString()
                        };

                        if (activityType === 'post') {
                            updates.job_seeker_posts_count = (this.currentSession.job_seeker_posts_count || 0) + 1;
                        }

                        await supabase
                            .from('anonymous_sessions')
                            .update(updates)
                            .eq('session_token', this.currentSession.session_token);

                        this.currentSession = { ...this.currentSession, ...updates };
                    }
                } catch (error) {
                    console.error('활동 기록 실패:', error);
                }
            }

            // 세션 삭제
            async deleteSession(token = null) {
                const targetToken = token || this.currentSession?.session_token;
                if (!targetToken) return;

                try {
                    if (supabase) {
                        await supabase
                            .from('anonymous_sessions')
                            .delete()
                            .eq('session_token', targetToken);
                    }
                    
                    localStorage.removeItem(this.tokenKey);
                    localStorage.removeItem(`insidejob_session_${targetToken}`);
                    this.currentSession = null;
                } catch (error) {
                    console.error('세션 삭제 실패:', error);
                }
            }

            if (numbers.length > 11) {
                return numbers.slice(0, 11);
            }
            
            // 포맷팅
            if (numbers.length <= 3) {
                return numbers;
            } else if (numbers.length <= 7) {
                return `${numbers.slice(0, 3)}-${numbers.slice(3)}`;

                return `${numbers.slice(0, 3)}-${numbers.slice(3, 7)}-${numbers.slice(7)}`;

            const typeCount = [checks.hasLetter, checks.hasNumber, checks.hasSpecial].filter(Boolean).length;

                                expert_specialties: ['디지털마케팅', '그로스해킹', '브랜딩'],
                                expert_credentials: ['경영학석사', 'Google Analytics', 'Facebook Blueprint'],
                                expert_experience_years: '8',
                                expert_bio: '8년 경력의 마케팅 전략가입니다. 디지털 마케팅과 브랜딩 전략을 전문으로 합니다.',
                                expert_hourly_rate: '80000',
                                expert_phone: '010-9876-5432',
                                expert_business_license: '',
                                expert_qualification_number: 'TG-67890',
                                expert_status: activeTab,
                                created_at: '2024-08-19T14:20:00Z',
                                expert_available_types: ['phone', 'video', 'chat']
                            }
                        ];
                        setExperts(activeTab === 'pending' ? demoExperts : []);
                    }
                } catch (error) {
                    console.error('전문가 목록 로드 오류:', error);
                    setExperts([]);
                } finally {
                    setLoading(false);
                }
            };

            // 전문가 승인/거절 처리
            const handleExpertAction = async (expertId, action, reason = '') => {
                if (!confirm(`정말로 이 전문가를 ${action === 'approve' ? '승인' : '거절'}하시겠습니까?`)) {
                    return;
                }

                try {
                    setProcessingId(expertId);
                    const newStatus = action === 'approve' ? 'approved' : 'rejected';
                    
                    if (supabase) {
                        // expert_requests 테이블 상태 업데이트
                        const { data: requestData, error: requestError } = await supabase
                            .from('professional_requests')
                            .update({ 
                                status: newStatus,
                                reviewed_by: currentUser.id,
                                review_reason: reason || (action === 'approve' ? '전문가 자격 요건을 충족합니다.' : '자격 요건 미달'),
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', expertId)
                            .select()
                            .single();
                        
                        if (requestError) throw requestError;

                        // 승인된 경우 user_profiles 테이블에 role 업데이트
                        if (action === 'approve' && requestData) {
                            const { error: profileError } = await supabase
                                .from('user_profiles')
                                .update({ 
                                    role: 'expert',
                                    expert_status: 'approved',
                                    expert_status_updated_at: new Date().toISOString(),
                                    expert_status_reason: reason || '전문가 자격 요건을 충족합니다.'
                                })
                                .eq('id', requestData.user_id);
                            
                            if (profileError) {
                                console.warn('user_profiles 업데이트 실패:', profileError);
                            }
                        }
                        
                        // 승인/거절 이메일 발송
                        const currentExpert = experts.find(e => e.user_id === expertId);
                        if (currentExpert) {
                            const emailResult = await sendExpertNotification(currentExpert, action, reason);
                            if (!emailResult.success) {
                                console.warn('이메일 발송 실패:', emailResult.message);
                            }
                        }
                    }
                    
                    alert(`전문가 ${action === 'approve' ? '승인' : '거절'} 처리가 완료되었습니다.`);
                    setActionReason('');
                    setShowDetailModal(false);
                    loadExperts(); // 목록 새로고침
                    
                } catch (error) {
                    console.error('전문가 상태 변경 오류:', error);
                    alert('처리 중 오류가 발생했습니다.');
                } finally {
                    setProcessingId(null);
                }
            };

            // 전문가 상세 정보 보기
            const showExpertDetail = (expert) => {
                setSelectedExpert(expert);
                setShowDetailModal(true);
            };

            const tabs = [
                { id: 'pending', name: '승인 대기', icon: '⏳', count: experts.filter(e => e.expert_status === 'pending').length },
                { id: 'approved', name: '승인됨', icon: '✅', count: experts.filter(e => e.expert_status === 'approved').length },
                { id: 'rejected', name: '거절됨', icon: '❌', count: experts.filter(e => e.expert_status === 'rejected').length },
                { id: 'all', name: '전체', icon: '📋', count: experts.length }
            ];

            return React.createElement('div', {
                className: 'space-y-6'
            }, [
                // 헤더
                React.createElement('div', {
                    key: 'header',
                    className: 'flex items-center justify-between'
                }, [
                    React.createElement('h2', {
                        key: 'title',
                        className: 'text-xl font-semibold'
                    }, '🎯 전문가 승인 관리'),
                    React.createElement('div', {
                        key: 'header-actions',
                        className: 'flex items-center space-x-4'
                    }, [
                        // 일괄 처리 버튼 (승인 대기 탭에서만 표시)
                        activeTab === 'pending' && experts?.filter(e => e.expert_status === 'pending').length > 0 ? 
                            React.createElement('div', {
                                key: 'bulk-actions',
                                className: 'flex space-x-2'
                            }, [
                                React.createElement('button', {
                                    key: 'bulk-approve',
                                    onClick: () => {
                                        if (confirm('모든 승인 대기 중인 전문가를 승인하시겠습니까?')) {
                                            experts.filter(e => e.expert_status === 'pending')
                                                .forEach(expert => handleExpertAction(expert.user_id, 'approve'));
                                        }
                                    },
                                    disabled: processingId,
                                    className: 'px-3 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded-lg font-medium transition-colors disabled:opacity-50'
                                }, '✅ 일괄 승인'),
                                React.createElement('button', {
                                    key: 'advanced-actions',
                                    onClick: () => setShowBulkActions(!showBulkActions),
                                    className: 'px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded-lg font-medium transition-colors'
                                }, '⚙️ 고급 작업')
                            ]) : null,
                        React.createElement('div', {
                            key: 'expert-count',
                            className: 'text-sm text-gray-500'
                        }, `총 ${experts?.length || 0}명의 전문가`)
                    ])
                ]),

                // 탭 메뉴
                React.createElement('div', {
                    key: 'tab-menu',
                    className: 'border-b border-gray-200'
                }, React.createElement('div', {
                    className: 'flex space-x-8'
                }, tabs.map((tab) => 
                    React.createElement('button', {
                        key: tab.id,
                        onClick: () => setActiveTab(tab.id),
                        className: `py-2 px-1 border-b-2 font-medium text-sm transition-colors flex items-center space-x-2 ${
                            activeTab === tab.id
                                ? 'border-blue-500 text-blue-600'
                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                        }`
                    }, [
                        React.createElement('span', { key: 'icon' }, tab.icon),
                        React.createElement('span', { key: 'name' }, tab.name),
                        activeTab !== 'all' ? React.createElement('span', {
                            key: 'count',
                            className: `px-2 py-0.5 text-xs rounded-full ${
                                activeTab === tab.id ? 'bg-blue-100 text-blue-600' : 'bg-gray-100 text-gray-500'
                            }`
                        }, experts.length) : null
                    ])
                ))),

                // 전문가 목록
                loading ? React.createElement('div', {
                    key: 'loading',
                    className: 'text-center py-12'
                }, [
                    React.createElement('div', {
                        key: 'spinner',
                        className: 'inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600'
                    }),
                    React.createElement('p', {
                        key: 'text',
                        className: 'mt-2 text-gray-500'
                    }, '전문가 목록을 불러오는 중...')
                ]) : (!experts || experts.length === 0) ? React.createElement('div', {
                    key: 'empty',
                    className: 'text-center py-12 text-gray-500'
                }, [
                    React.createElement('div', {
                        key: 'icon',
                        className: 'text-4xl mb-4'
                    }, '📝'),
                    React.createElement('p', {
                        key: 'message'
                    }, activeTab === 'pending' ? '승인 대기 중인 전문가가 없습니다.' : '해당하는 전문가가 없습니다.')
                ]) : React.createElement('div', {
                    key: 'expert-list',
                    className: 'space-y-4'
                }, (experts || []).map((expert) => 
                    React.createElement('div', {
                        key: expert.id || expert.user_id,
                        className: 'bg-white border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow'
                    }, [
                        React.createElement('div', {
                            key: 'expert-content',
                            className: 'text-center py-4'
                        }, [
                            React.createElement('h3', {
                                key: 'name',
                                className: 'font-semibold'
                            }, expert.nickname),
                            React.createElement('p', {
                                key: 'title',
                                className: 'text-gray-600'
                            }, expert.expert_title),
                            React.createElement('button', {
                                key: 'detail-btn',
                                onClick: () => showExpertDetail(expert),
                                className: 'mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg'
                            }, '상세 보기')
                        ])
                    ])
                ))
            ]);
        };

        // 회원 관리 섹션 (기본 구현)  
        const UserManagementSection = ({ currentUser }) => {
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterRole, setFilterRole] = useState('all');
            const [selectedUser, setSelectedUser] = useState(null);
            const [showDetailModal, setShowDetailModal] = useState(false);
            
            // 계정 관리 관련 state
            const [showSuspendModal, setShowSuspendModal] = useState(false);
            const [suspendReason, setSuspendReason] = useState('');
            const [suspendDuration, setSuspendDuration] = useState('7'); // 기본 7일
            const [actionLoading, setActionLoading] = useState(false);

            // 사용자 목록 로드
            const loadUsers = async () => {
                try {
                    setLoading(true);
                    if (supabase) {
                        const { data, error } = await supabase
                            .from('user_profiles')
                            .select('*')
                            .order('created_at', { ascending: false });
                        
                        if (error) throw error;
                        setUsers(data || []);
                    } else {
                        // 데모 데이터
                        const demoUsers = [
                            {
                                id: '1',
                                email: 'user1@example.com',
                                nickname: '인사이드잡유저1',
                                role: 'member',
                                created_at: '2024-08-15T10:00:00.000Z',
                                expert_status: null
                            },
                            {
                                id: '2',
                                email: 'expert1@example.com',
                                nickname: '김개발매니저',
                                role: 'expert',
                                created_at: '2024-08-10T15:30:00.000Z',
                                expert_status: 'approved'
                            }
                        ];
                        setUsers(demoUsers);
                    }
                } catch (error) {
                    console.error('Error loading users:', error);
                    setUsers([]);
                }
                setLoading(false);
            };

            useEffect(() => {
                loadUsers();
            }, []);

            // 사용자 역할 변경
            const changeUserRole = async (userId, newRole) => {
                if (!confirm(`사용자의 역할을 '${newRole}'로 변경하시겠습니까?`)) return;
                
                try {
                    if (supabase) {
                        const { error } = await supabase
                            .from('user_profiles')
                            .update({ role: newRole })
                            .eq('id', userId);
                        
                        if (error) throw error;
                        loadUsers(); // 새로고침
                        alert('역할이 변경되었습니다.');
                    } else {
                        alert('데모 모드에서는 역할 변경이 불가능합니다.');
                    }
                } catch (error) {
                    console.error('Error changing user role:', error);
                    alert('역할 변경 중 오류가 발생했습니다.');
                }
            };

            // 계정 정지 처리
            const suspendUser = async () => {
                if (!selectedUser || !suspendReason.trim()) {
                    alert('정지 사유를 입력해주세요.');
                    return;
                }
                
                setActionLoading(true);
                try {
                    const suspendUntil = suspendDuration === 'permanent' ? null : 
                        new Date(Date.now() + parseInt(suspendDuration) * 24 * 60 * 60 * 1000).toISOString();
                    
                    if (supabase) {
                        const { error } = await supabase
                            .from('user_profiles')
                            .update({
                                account_status: 'suspended',
                                suspended_reason: suspendReason,
                                suspended_until: suspendUntil,
                                suspended_by: currentUser.id,
                                suspended_at: new Date().toISOString()
                            })
                            .eq('id', selectedUser.id);
                        
                        if (error) throw error;
                        
                        // Supabase Auth에서도 사용자 비활성화 (선택사항)
                        // await supabaseClient.auth.admin.updateUserById(selectedUser.id, { ban_duration: '999999h' });
                        
                        loadUsers();
                        setShowSuspendModal(false);
                        setSelectedUser(null);
                        setSuspendReason('');
                        alert('계정이 정지되었습니다.');
                    } else {
                        alert('데모 모드에서는 계정 정지가 불가능합니다.');
                    }
                } catch (error) {
                    console.error('Error suspending user:', error);
                    alert('계정 정지 처리 중 오류가 발생했습니다.');
                } finally {
                    setActionLoading(false);
                }
            };

            // 계정 정지 해제
            const unsuspendUser = async (user) => {
                if (!confirm('이 사용자의 계정 정지를 해제하시겠습니까?')) return;
                
                setActionLoading(true);
                try {
                    if (supabase) {
                        const { error } = await supabase
                            .from('user_profiles')
                            .update({
                                account_status: 'active',
                                suspended_reason: null,
                                suspended_until: null,
                                suspended_by: null,
                                suspended_at: null
                            })
                            .eq('id', user.id);
                        
                        if (error) throw error;
                        
                        loadUsers();
                        alert('계정 정지가 해제되었습니다.');
                    } else {
                        alert('데모 모드에서는 계정 정지 해제가 불가능합니다.');
                    }
                } catch (error) {
                    console.error('Error unsuspending user:', error);
                    alert('계정 정지 해제 중 오류가 발생했습니다.');
                } finally {
                    setActionLoading(false);
                }
            };

            // 계정 삭제 (비활성화)
            const deactivateUser = async (user) => {
                const reason = prompt('계정 삭제 사유를 입력해주세요:');
                if (!reason) return;
                
                if (!confirm(`'${user.nickname}' 사용자의 계정을 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.`)) return;
                
                setActionLoading(true);
                try {
                    if (supabase) {
                        const { error } = await supabase
                            .from('user_profiles')
                            .update({
                                account_status: 'deleted',
                                suspended_reason: `계정 삭제: ${reason}`,
                                suspended_by: currentUser.id,
                                suspended_at: new Date().toISOString()
                            })
                            .eq('id', user.id);
                        
                        if (error) throw error;
                        
                        loadUsers();
                        alert('계정이 삭제(비활성화)되었습니다.');
                    } else {
                        alert('데모 모드에서는 계정 삭제가 불가능합니다.');
                    }
                } catch (error) {
                    console.error('Error deactivating user:', error);
                    alert('계정 삭제 처리 중 오류가 발생했습니다.');
                } finally {
                    setActionLoading(false);
                }
            };

            // 필터링된 사용자 목록
            const filteredUsers = (users || []).filter(user => {
                const matchesSearch = user.nickname?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    user.email?.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesRole = filterRole === 'all' || user.role === filterRole;
                return matchesSearch && matchesRole;
            });

            const getRoleBadge = (role) => {
                const badges = {
                    'admin': { bg: 'bg-red-100', text: 'text-red-800', label: '관리자' },
                    'expert': { bg: 'bg-blue-100', text: 'text-blue-800', label: '전문가' },
                    'member': { bg: 'bg-green-100', text: 'text-green-800', label: '일반회원' },
                    'guest': { bg: 'bg-gray-100', text: 'text-gray-800', label: '게스트' }
                };
                const badge = badges[role] || badges['member'];
                return React.createElement('span', {
                    className: `px-2 py-1 rounded-full text-xs font-medium ${badge.bg} ${badge.text}`
                }, badge.label);
            };

            const getStatusBadge = (accountStatus) => {
                const badges = {
                    'active': { bg: 'bg-green-100', text: 'text-green-800', label: '정상' },
                    'suspended': { bg: 'bg-red-100', text: 'text-red-800', label: '정지됨' },
                    'deactivated': { bg: 'bg-gray-100', text: 'text-gray-800', label: '비활성화' },
                    'deleted': { bg: 'bg-black', text: 'text-white', label: '삭제됨' }
                };
                const badge = badges[accountStatus] || badges['active'];
                return React.createElement('span', {
                    className: `px-2 py-1 rounded-full text-xs font-medium ${badge.bg} ${badge.text}`
                }, badge.label);
            };

            return (
                <div className="space-y-6">
                    {/* 헤더 및 검색 */}
                    <div className="flex justify-between items-center">
                        <div>
                            <h2 className="text-xl font-semibold">👥 회원 관리</h2>
                            <p className="text-sm text-gray-500 mt-1">총 {users?.length || 0}명의 회원</p>
                        </div>
                    </div>

                    {/* 검색 및 필터 */}
                    <div className="flex gap-4 mb-6">
                        <div className="flex-1">
                            <input
                                type="text"
                                placeholder="닉네임 또는 이메일로 검색..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                        <select
                            value={filterRole}
                            onChange={(e) => setFilterRole(e.target.value)}
                            className="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="all">모든 역할</option>
                            <option value="admin">관리자</option>
                            <option value="expert">전문가</option>
                            <option value="member">일반회원</option>
                            <option value="guest">게스트</option>
                        </select>
                    </div>

                    {/* 사용자 목록 */}
                    {loading ? (
                        <div className="text-center py-8">
                            <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                            <p className="mt-2 text-gray-500">사용자 목록을 불러오는 중...</p>
                        </div>
                    ) : filteredUsers.length === 0 ? (
                        <div className="text-center py-12 text-gray-500">
                            <div className="text-4xl mb-4">👥</div>
                            <p>{searchTerm ? '검색 결과가 없습니다.' : '등록된 사용자가 없습니다.'}</p>
                        </div>
                    ) : (
                        <div className="bg-white shadow rounded-lg overflow-hidden">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">사용자</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">역할</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">가입일</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">액션</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {filteredUsers.map((user) => (
                                        <tr key={user.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div>
                                                    <div className="font-medium text-gray-900">{user.nickname}</div>
                                                    <div className="text-sm text-gray-500">{user.email}</div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="space-y-1">
                                                    {getRoleBadge(user.role)}
                                                    {user.expert_status && (
                                                        <div className="text-xs text-gray-500">
                                                            전문가: {user.expert_status}
                                                        </div>
                                                    )}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="space-y-1">
                                                    {getStatusBadge(user.account_status || 'active')}
                                                    {user.account_status === 'suspended' && user.suspended_until && (
                                                        <div className="text-xs text-gray-500">
                                                            해제: {new Date(user.suspended_until).toLocaleDateString('ko-KR')}
                                                        </div>
                                                    )}
                                                    {user.suspended_reason && (
                                                        <div className="text-xs text-red-600" title={user.suspended_reason}>
                                                            사유: {user.suspended_reason.length > 20 ? 
                                                                user.suspended_reason.substring(0, 20) + '...' : 
                                                                user.suspended_reason}
                                                        </div>
                                                    )}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {new Date(user.created_at).toLocaleDateString('ko-KR')}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm">

                                    >
                                        취소
                                    </button>
                                    <button
                                        onClick={suspendUser}
                                        disabled={actionLoading || !suspendReason.trim()}
                                        className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 disabled:opacity-50 flex items-center gap-2"
                                    >
                                        {actionLoading && (
                                            <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                                        )}
                                        계정 정지
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 콘텐츠 신고 관리 섹션
        const ContentReportManagementSection = ({ currentUser }) => {
            const [reports, setReports] = useState([]);
            const [loading, setLoading] = useState(true);
            const [filterStatus, setFilterStatus] = useState('all');
            const [filterCategory, setFilterCategory] = useState('all');
            const [selectedReport, setSelectedReport] = useState(null);
            const [showDetailModal, setShowDetailModal] = useState(false);
            const [actionLoading, setActionLoading] = useState(false);

            // 신고 카테고리 정의
            const reportCategories = {
                spam: { name: '스팸/도배', color: 'red' },
                inappropriate_content: { name: '부적절한 콘텐츠', color: 'orange' },
                harassment: { name: '괴롭힘/욕설', color: 'red' },
                fake_info: { name: '허위 정보', color: 'yellow' },
                copyright_violation: { name: '저작권 침해', color: 'purple' },
                adult_content: { name: '성인 콘텐츠', color: 'red' },
                violence: { name: '폭력적 콘텐츠', color: 'red' },
                other: { name: '기타', color: 'gray' }

            const reportStatuses = {
                pending: { name: '대기 중', color: 'yellow' },
                reviewing: { name: '검토 중', color: 'blue' },
                resolved: { name: '처리 완료', color: 'green' },
                dismissed: { name: '기각', color: 'gray' }
            };

            // 신고 목록 로드
            const loadReports = async () => {
                setLoading(true);
                try {
                    if (!supabase) {
                        // Demo 데이터
                        setReports([
                            {
                                id: '1',
                                target_type: 'post',
                                target_title: '취업 관련 질문입니다',
                                target_author_id: 'user1',
                                reporter_id: 'user2',
                                report_category: 'spam',
                                report_reason: '동일한 내용을 계속 반복 게시하고 있습니다.',
                                status: 'pending',
                                created_at: new Date().toISOString(),
                                target_author: { nickname: '신고당한사용자' },
                                reporter: { nickname: '신고자' }
                            },
                            {
                                id: '2',
                                target_type: 'expert_service',
                                target_title: 'IT 개발자 멘토링 서비스',
                                target_author_id: 'expert1',
                                reporter_id: 'user3',
                                report_category: 'fake_info',
                                report_reason: '허위 경력을 기재하고 있는 것 같습니다.',
                                status: 'reviewing',
                                created_at: new Date(Date.now() - 86400000).toISOString(),
                                reviewed_by: currentUser?.id,
                                target_author: { nickname: '전문가사용자' },
                                reporter: { nickname: '신고자2' }
                            }
                        ]);
                        return;
                    }

                    // 실제 DB 쿼리
                    const { data, error } = await supabase
                        .from('content_reports')
                        .select(`
                            *,
                            target_author:target_author_id(nickname),
                            reporter:reporter_id(nickname),
                            reviewer:reviewed_by(nickname)
                        `)
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    setReports(data || []);

                } catch (error) {
                    console.error('신고 목록 로드 오류:', error);
                    setReports([]);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                loadReports();
            }, []);

            // 신고 처리
            const handleReportAction = async (reportId, action, notes = '') => {
                if (!confirm(`이 신고를 ${action === 'resolved' ? '처리 완료' : '기각'}하시겠습니까?`)) return;

                setActionLoading(true);
                try {
                    if (supabase) {
                        const { error } = await supabase
                            .from('content_reports')
                            .update({
                                status: action,
                                reviewed_by: currentUser.id,
                                reviewed_at: new Date().toISOString(),
                                admin_notes: notes
                            })
                            .eq('id', reportId);

                        if (error) throw error;

                        // 액션 로그 생성
                        await supabase.from('report_actions').insert({
                            report_id: reportId,
                            action_type: 'status_changed',
                            action_by: currentUser.id,
                            action_reason: notes,
                            previous_status: selectedReport?.status,
                            new_status: action
                        });

                        loadReports();
                        setShowDetailModal(false);
                        alert('신고 처리가 완료되었습니다.');
                    } else {
                        alert('데모 모드에서는 신고 처리가 불가능합니다.');
                    }
                } catch (error) {
                    console.error('신고 처리 오류:', error);
                    alert('신고 처리 중 오류가 발생했습니다.');
                } finally {
                    setActionLoading(false);
                }
            };

            // 필터링된 신고 목록
            const filteredReports = reports.filter(report => {
                const matchesStatus = filterStatus === 'all' || report.status === filterStatus;
                const matchesCategory = filterCategory === 'all' || report.report_category === filterCategory;
                return matchesStatus && matchesCategory;
            });

            const getStatusBadge = (status) => {
                const statusInfo = reportStatuses[status] || reportStatuses.pending;
                const colorClasses = {
                    yellow: 'bg-yellow-100 text-yellow-800',
                    blue: 'bg-blue-100 text-blue-800',
                    green: 'bg-green-100 text-green-800',
                    gray: 'bg-gray-100 text-gray-800'
                };
                return (
                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${colorClasses[statusInfo.color]}`}>
                        {statusInfo.name}
                    </span>
                );
            };

            const getCategoryBadge = (category) => {
                const categoryInfo = reportCategories[category] || reportCategories.other;
                const colorClasses = {
                    red: 'bg-red-100 text-red-800',
                    orange: 'bg-orange-100 text-orange-800',
                    yellow: 'bg-yellow-100 text-yellow-800',
                    purple: 'bg-purple-100 text-purple-800',
                    gray: 'bg-gray-100 text-gray-800'
                };
                return (
                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${colorClasses[categoryInfo.color]}`}>
                        {categoryInfo.name}
                    </span>
                );
            };

            return (
                <div className="space-y-6">
                    {/* 헤더 및 통계 */}
                    <div className="flex justify-between items-center">
                        <div>
                            <h2 className="text-xl font-semibold">🚨 신고 관리</h2>
                            <p className="text-sm text-gray-500 mt-1">
                                총 {reports.length}건의 신고 (대기: {reports.filter(r => r.status === 'pending').length}건)
                            </p>
                        </div>
                        
                        <div className="flex gap-4">
                            <div className="text-center">
                                <div className="text-2xl font-bold text-red-600">{reports.filter(r => r.status === 'pending').length}</div>
                                <div className="text-xs text-gray-500">대기 중</div>
                            </div>
                            <div className="text-center">
                                <div className="text-2xl font-bold text-blue-600">{reports.filter(r => r.status === 'reviewing').length}</div>
                                <div className="text-xs text-gray-500">검토 중</div>
                            </div>
                            <div className="text-center">
                                <div className="text-2xl font-bold text-green-600">{reports.filter(r => r.status === 'resolved').length}</div>
                                <div className="text-xs text-gray-500">처리 완료</div>
                            </div>
                        </div>
                    </div>

                    {/* 필터링 */}
                    <div className="flex gap-4">
                        <select
                            value={filterStatus}
                            onChange={(e) => setFilterStatus(e.target.value)}
                            className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                        >
                            <option value="all">모든 상태</option>
                            <option value="pending">대기 중</option>
                            <option value="reviewing">검토 중</option>
                            <option value="resolved">처리 완료</option>
                            <option value="dismissed">기각</option>
                        </select>

                        <select
                            value={filterCategory}
                            onChange={(e) => setFilterCategory(e.target.value)}
                            className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                        >
                            <option value="all">모든 카테고리</option>
                            {Object.entries(reportCategories).map(([key, category]) => (
                                <option key={key} value={key}>{category.name}</option>
                            ))}
                        </select>
                    </div>

                    {/* 신고 목록 */}
                    {loading ? (
                        <div className="text-center py-8">
                            <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-red-600"></div>
                            <p className="mt-2 text-gray-500">신고 목록을 불러오는 중...</p>
                        </div>
                    ) : filteredReports.length === 0 ? (
                        <div className="text-center py-12 text-gray-500">
                            <div className="text-4xl mb-4">📭</div>
                            <p>신고가 없습니다.</p>
                        </div>
                    ) : (
                        <div className="bg-white shadow rounded-lg overflow-hidden">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">신고 내용</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">카테고리</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">신고일</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">액션</th>
                                    </tr>
                                </thead>

                                                    <div className="font-medium text-gray-900">
                                                        {report.target_title || `${report.target_type} 콘텐츠`}
                                                    </div>

                                                        신고자: {report.reporter?.nickname || '익명'} → 
                                                        대상자: {report.target_author?.nickname || '알 수 없음'}
                                                    </div>
                                                    <div className="text-xs text-gray-400 mt-1">
                                                        {report.report_reason.length > 50 ? 
                                                            report.report_reason.substring(0, 50) + '...' : 
                                                            report.report_reason}
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                {getCategoryBadge(report.report_category)}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                {getStatusBadge(report.status)}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {new Date(report.created_at).toLocaleDateString('ko-KR')}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                <button
                                                    onClick={() => {
                                                        setSelectedReport(report);
                                                        setShowDetailModal(true);
                                                    }}
                                                    className="text-red-600 hover:text-red-800 font-medium"
                                                >
                                                    상세보기
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}

                    {/* 신고 상세 모달 */}
                    {showDetailModal && selectedReport && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4">
                            <div className="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-xl">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-lg font-semibold text-red-600">🚨 신고 상세 정보</h3>
                                    <button
                                        onClick={() => setShowDetailModal(false)}
                                        className="text-gray-500 hover:text-gray-700 text-2xl"
                                    >
                                        ×
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    {/* 기본 정보 */}
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">신고 대상</label>
                                            <div className="mt-1 text-sm text-gray-900">
                                                {selectedReport.target_title || `${selectedReport.target_type} 콘텐츠`}

                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">카테고리</label>
                                            <div className="mt-1">
                                                {getCategoryBadge(selectedReport.report_category)}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">신고자</label>
                                            <div className="mt-1 text-sm text-gray-900">
                                                {selectedReport.reporter?.nickname || '익명'}
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">신고 대상자</label>
                                            <div className="mt-1 text-sm text-gray-900">
                                                {selectedReport.target_author?.nickname || '알 수 없음'}
                                            </div>
                                        </div>
                                    </div>

                                    {/* 신고 내용 */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">신고 사유</label>
                                        <div className="mt-1 p-3 bg-gray-50 rounded-md text-sm text-gray-900">
                                            {selectedReport.report_reason}
                                        </div>
                                    </div>

                                    {selectedReport.additional_info && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">추가 정보</label>
                                            <div className="mt-1 p-3 bg-gray-50 rounded-md text-sm text-gray-900">
                                                {selectedReport.additional_info}
                                            </div>
                                        </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">현재 상태</label>
                                        <div className="mt-1">
                                            {getStatusBadge(selectedReport.status)}
                                            <span className="ml-2 text-sm text-gray-500">
                                                {new Date(selectedReport.created_at).toLocaleString('ko-KR')}
                                            </span>
                                        </div>
                                    </div>

                                    {/* 관리자 처리 */}
                                    {selectedReport.status === 'pending' || selectedReport.status === 'reviewing' ? (
                                        <div className="border-t pt-4 mt-6">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">관리자 처리</label>
                                            <div className="flex gap-3">
                                                <button
                                                    onClick={() => handleReportAction(selectedReport.id, 'resolved', '신고 내용 확인하여 적절한 조치를 취했습니다.')}
                                                    disabled={actionLoading}
                                                    className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:opacity-50"
                                                >
                                                    처리 완료

            const getFilteredPosts = () => {
                let filtered = posts.filter(post => post.topic === activeTopic);

                if (searchKeyword.trim()) {
                    const keyword = searchKeyword.toLowerCase();
                    filtered = filtered.filter(post => {
                        return (
                            post.title?.toLowerCase().includes(keyword) ||
                            post.content?.toLowerCase().includes(keyword) ||
                            post.expert_name?.toLowerCase().includes(keyword) ||
                            post.expert_title?.toLowerCase().includes(keyword)
                        );
                    });
                }
                
                // 2. 유형 필터링 (일반 글 vs 전문가 글)
                if (searchFilters.filterByType !== 'all') {
                    filtered = filtered.filter(post => {
                        if (searchFilters.filterByType === 'expert') {
                            return post.topic === 'expert';
                        } else if (searchFilters.filterByType === 'general') {
                            return post.topic !== 'expert';
                        }
                        return true;
                    });
                }
                
                // 3. 댓글 수 필터링
                if (searchFilters.filterByReplies > 0) {
                    filtered = filtered.filter(post => {
                        const replies = post.replies_count || 0;
                        return replies >= searchFilters.filterByReplies;
                    });
                }
                
                // 4. 날짜 필터링
                if (searchFilters.filterByDate !== 'all') {
                    const now = new Date();
                    filtered = filtered.filter(post => {
                        const postDate = new Date(post.created_at);
                        const diffMs = now - postDate;
                        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                        
                        switch (searchFilters.filterByDate) {
                            case 'today':
                                return diffDays === 0;
                            case 'week':
                                return diffDays <= 7;
                            case 'month':
                                return diffDays <= 30;
                            default:
                                return true;
                        }
                    });
                }
                
                // 5. 정렬
                filtered.sort((a, b) => {
                    switch (searchFilters.sortBy) {
                        case 'popular':
                            return (b.likes_count || 0) - (a.likes_count || 0);
                        case 'replies':
                            return (b.replies_count || 0) - (a.replies_count || 0);
                        case 'latest':
                        default:
                            return new Date(b.created_at) - new Date(a.created_at);

                            .channel(`consultation_${consultation.id}`)

        // 전문가 예약 관리 시스템 컴포넌트
        const ExpertBookingManagementComponent = ({ currentUser, userType = 'expert' }) => {
            const [bookings, setBookings] = useState([]);
            const [activeTab, setActiveTab] = useState('upcoming'); // upcoming, completed, cancelled

            const [showCompletionModal, setShowCompletionModal] = useState(false);

            // 예약 목록 로드
            useEffect(() => {
                const loadBookings = async () => {
                    try {
                        setLoading(true);
                        
                        const query = supabase
                            .from('consultation_bookings')
                            .select(`
                                *,
                                expert:experts!consultation_bookings_expert_id_fkey(name, title, specialties),
                                client:user_profiles!consultation_bookings_client_id_fkey(nickname, email)
                            `);

                        // 전문가인 경우 자신의 예약만, 고객인 경우 자신이 예약한 것만
                        if (userType === 'expert') {
                            query.eq('expert_id', currentUser.id);
                        } else {
                            query.eq('client_id', currentUser.id);
                        }

                        const { data, error } = await query.order('scheduled_time', { ascending: false });

                        if (error) throw error;
                        setBookings(data || []);
                    } catch (error) {
                        console.error('예약 목록 로딩 오류:', error);
                        setBookings([]);

                        setLoading(false);
                    }

                loadBookings();

            // 상담 완료 처리 (수익 정산 포함)
            const completeConsultation = async (bookingId, rating = null, review = null) => {
                try {
                    const booking = bookings.find(b => b.id === bookingId);
                    if (!booking) throw new Error('예약을 찾을 수 없습니다.');

                    const now = new Date().toISOString();

                    // 1. 예약 상태를 완료로 업데이트 (스키마 필드명에 맞춤)
                    const updateData = { 
                        booking_status: 'completed',
                        completed_at: now,
                        updated_at: now
                    };

                    // 구직자 평점/리뷰 추가 (있는 경우)
                    if (rating !== null) updateData.job_seeker_rating = rating;
                    if (review) updateData.job_seeker_feedback = review;

                    const { error: updateError } = await supabase
                        .from('consultation_bookings')
                        .update(updateData)
                        .eq('id', bookingId);

                    if (updateError) throw updateError;

                    // 2. 수익 정산 처리 (기존 expert_payout 필드 업데이트)
                    const totalAmount = booking.total_amount || booking.payment_amount;
                    const platformFeeRate = booking.platform_fee_rate || 0.20;
                    const platformFee = Math.round(totalAmount * platformFeeRate);
                    const expertPayout = totalAmount - platformFee;

                    // consultation_bookings 테이블에 정산 정보 업데이트  
                    const { error: settlementError } = await supabase
                        .from('consultation_bookings')
                        .update({
                            platform_fee: platformFee,
                            expert_payout: expertPayout
                        })
                        .eq('id', bookingId);

                    if (settlementError) throw settlementError;

                    // 3. fee_settlements 테이블에 정산 레코드 생성
                    const { error: feeSettlementError } = await supabase
                        .from('fee_settlements')
                        .insert({
                            booking_id: bookingId,
                            expert_id: booking.professional_id,
                            total_revenue: totalAmount,
                            platform_fee: platformFee,
                            expert_payout: expertPayout,
                            settlement_status: 'completed',
                            completed_date: now
                        });

                        console.warn('정산 레코드 생성 실패:', feeSettlementError);

                              `📊 플랫폼 수수료: ${platformFee.toLocaleString()}원\n\n` +
                              '📈 더 많은 구직자 도움으로 수익을 늘려보세요!');
                    } else {

                              '💡 받으신 조언을 바탕으로 취업 준비를 이어가세요\n' +
                              '📝 커뮤니티에서 후기를 공유하시면 다른 구직자들에게 도움이 됩니다\n' +
                              '🔍 추가 멘토링이 필요하시면 언제든 다른 현직자를 찾아보세요!');
                    }
                } catch (error) {
                    console.error('상담 완료 처리 오류:', error);
                    alert(`상담 완료 처리 실패: ${error.message}`);
                }
            };

            const sendConsultationCompletionNotifications = async (booking, expertPayout, platformFee) => {
                try {
                    // 1. 플랫폼 내 알림 생성 (양방향)

                        {
                            user_id: booking.job_seeker_id,

                            related_id: booking.id,

                        },
                        {
                            user_id: booking.professional_id,

                            related_id: booking.id,
                            is_read: false
                        }
                    ];

                    // 알림 테이블에 저장 (notifications 테이블이 있다면)

                        .from('notifications')

                            '📈 더 많은 구직자를 도우실 수 있도록 프로필을 업데이트해보세요',
                            '🌟 좋은 리뷰가 쌓이면 더 많은 예약을 받을 수 있습니다'
                        ]
                    };

                    const jobSeekerGuidance = {
                        type: 'guidance', 
                        title: '🎉 멘토링 완료 - 취업 성공을 응원합니다!',
                        messages: [
                            '✅ 현직자 멘토링이 완료되었습니다',
                            '💡 받으신 조언을 실행에 옮겨보세요',
                            '📝 커뮤니티에 멘토링 후기를 공유해보세요',

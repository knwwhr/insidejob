                        ]
                    };

                    // 가이던스 메시지를 채팅방에 자동 발송
                    const chatRoom = await findOrCreateConsultationChatRoom(booking.id);
                    if (chatRoom) {
                        // 현직자용 가이던스
                        await supabase.from('chat_messages').insert({
                            room_id: chatRoom.id,
                            user_id: null, // 시스템 메시지
                            message_text: `${expertGuidance.title}\n\n${expertGuidance.messages.join('\n')}`,
                            message_type: 'system_guidance',
                            created_at: new Date().toISOString()
                        });

                        // 구직자용 가이던스  
                        await supabase.from('chat_messages').insert({
                            room_id: chatRoom.id,
                            user_id: null, // 시스템 메시지
                            message_text: `${jobSeekerGuidance.title}\n\n${jobSeekerGuidance.messages.join('\n')}`,
                            message_type: 'system_guidance',
                            created_at: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.error('가이던스 메시지 생성 오류:', error);
                    // 가이던스 실패해도 상담 완료는 정상 진행
                }
            };

            // 상담용 채팅방 찾기 또는 생성 
            const findOrCreateConsultationChatRoom = async (bookingId) => {
                try {
                    // 기존 채팅방 확인
                    const { data: existingRoom } = await supabase
                        .from('chat_rooms')
                        .select('*')
                        .eq('name', `상담 ${bookingId}`)
                        .eq('room_type', 'consultation')
                        .single();

                    if (existingRoom) return existingRoom;

                    // 새 채팅방 생성
                    const { data: newRoom, error } = await supabase
                        .from('chat_rooms')
                        .insert({
                            name: `상담 ${bookingId}`,
                            description: '현직자 멘토링 채팅방',
                            room_type: 'consultation'
                        })
                        .select()
                        .single();

                    if (error) throw error;
                    return newRoom;
                } catch (error) {
                    console.error('채팅방 생성/찾기 오류:', error);
                    return null;
                }
            };

            // 이메일 발송 시스템 (Supabase Edge Functions)
            const sendConsultationCompletionEmails = async (booking, expertPayout, platformFee) => {
                try {
                    // 구직자 이메일
                    const jobSeekerEmailData = {
                        to: booking.jobSeeker?.email,
                        subject: '🎉 인사이드잡 멘토링이 완료되었습니다!',
                        template: 'consultation_completed_jobseeker',
                        variables: {
                            jobSeekerName: booking.jobSeeker?.nickname,
                            expertName: booking.expert?.name,
                            consultationDate: new Date(booking.scheduled_time).toLocaleDateString('ko-KR'),
                            consultationType: booking.consultation_type,
                            duration: booking.duration_minutes
                        }
                    };

                    // 현직자 이메일
                    const expertEmailData = {
                        to: booking.expert?.email,
                        subject: '💰 인사이드잡 멘토링 완료 및 수익 정산 안내',
                        template: 'consultation_completed_expert',
                        variables: {
                            expertName: booking.expert?.name,
                            jobSeekerName: booking.jobSeeker?.nickname,
                            consultationDate: new Date(booking.scheduled_time).toLocaleDateString('ko-KR'),
                            payout: expertPayout,
                            platformFee: platformFee,
                            totalAmount: booking.total_amount || booking.payment_amount
                        }
                    };

                    // Supabase Edge Functions 호출 (실제 구현은 서버측 필요)
                    const emailPromises = [
                        fetch('/api/send-email', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(jobSeekerEmailData)
                        }),
                        fetch('/api/send-email', {
                            method: 'POST', 
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(expertEmailData)
                        })
                    ];

                    // 이메일 발송 (실패해도 상담 완료는 정상 진행)
                    const results = await Promise.allSettled(emailPromises);
                    
                    results.forEach((result, index) => {
                        if (result.status === 'rejected') {
                            console.warn(`이메일 발송 실패 (${index === 0 ? '구직자' : '현직자'}):`, result.reason);
                        }
                    });

                    console.log('이메일 발송 완료 (성공/실패 무관하게 상담 완료 진행)');
                } catch (error) {
                    console.error('이메일 발송 시스템 오류:', error);
                    // 이메일 발송 실패해도 상담 완료는 정상 진행
                }
            };

            // 예약 상태 업데이트 (일반)
            const updateBookingStatus = async (bookingId, newStatus) => {
                try {
                    const { error } = await supabase
                        .from('consultation_bookings')
                        .update({ 
                            booking_status: newStatus, 
                            updated_at: new Date().toISOString() 
                        })
                        .eq('id', bookingId);

                    if (error) throw error;

                    // 로컬 상태 업데이트
                    setBookings(prev => prev.map(booking => 
                        booking.id === bookingId 
                            ? { ...booking, booking_status: newStatus } 
                            : booking
                    ));

                    const statusText = {
                        'accepted': '승인',
                        'rejected': '거절', 
                        'cancelled': '취소',
                        'completed': '완료'
                    };
                    alert(`예약이 ${statusText[newStatus] || '업데이트'}되었습니다.`);
                } catch (error) {
                    console.error('예약 상태 업데이트 오류:', error);
                    alert('상태 업데이트에 실패했습니다.');
                }
            };

            // 채팅 시작
            const startChat = (booking) => {
                setSelectedConsultation(booking);
                setShowChatModal(true);
            };

            // 예약 필터링 (스키마에 맞춤)
            const filteredBookings = bookings.filter(booking => {
                const now = new Date();
                const scheduledDateTime = new Date(`${booking.scheduled_date}T${booking.scheduled_time}`);
                const status = booking.booking_status || booking.status; // 호환성 유지
                
                switch (activeTab) {
                    case 'upcoming':
                        return ['requested', 'accepted'].includes(status) && scheduledDateTime >= now;
                    case 'completed':
                        return status === 'completed' || scheduledDateTime < now;
                    case 'cancelled':
                        return ['cancelled', 'rejected', 'no_show'].includes(status);
                    default:
                        return true;
                }
            });

            // 시간 포맷팅
            const formatDateTime = (dateTime) => {
                const date = new Date(dateTime);
                return date.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            // 상태 뱃지 스타일
            const getStatusBadge = (status) => {
                const styles = {
                    pending: 'bg-yellow-100 text-yellow-800',
                    confirmed: 'bg-green-100 text-green-800',
                    completed: 'bg-blue-100 text-blue-800',
                    cancelled: 'bg-red-100 text-red-800'
                };
                
                const labels = {
                    pending: '대기중',
                    confirmed: '확정',
                    completed: '완료',
                    cancelled: '취소'
                };

                return (
                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${styles[status] || styles.pending}`}>
                        {labels[status] || status}
                    </span>
                );
            };

            if (loading) {
                return (
                    <div className="bg-white rounded-lg p-8 text-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                        <p className="text-gray-600">예약 정보를 불러오는 중...</p>
                    </div>
                );
            }

            return (
                <div className="bg-white rounded-lg shadow-md overflow-hidden">
                    <div className="p-6">
                        <h3 className="text-xl font-bold text-gray-900 mb-6">
                            {userType === 'expert' ? '📋 상담 예약 관리' : '📅 나의 상담 예약'}
                        </h3>

                        {/* 탭 메뉴 */}
                        <div className="flex space-x-1 mb-6 bg-gray-100 p-1 rounded-lg">
                            {[
                                { id: 'upcoming', label: '예정된 상담', count: bookings.filter(b => ['pending', 'confirmed'].includes(b.status)).length },
                                { id: 'completed', label: '완료된 상담', count: bookings.filter(b => b.status === 'completed').length },
                                { id: 'cancelled', label: '취소된 상담', count: bookings.filter(b => b.status === 'cancelled').length }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors ${
                                        activeTab === tab.id
                                            ? 'bg-white text-blue-600 shadow-sm'
                                            : 'text-gray-600 hover:text-gray-800'
                                    }`}
                                >
                                    {tab.label} ({tab.count})
                                </button>
                            ))}
                        </div>

                        {/* 예약 목록 */}
                        <div className="space-y-4">
                            {filteredBookings.length === 0 ? (
                                <div className="text-center py-8 text-gray-500">
                                    <p className="text-lg">📅 {activeTab === 'upcoming' ? '예정된' : activeTab === 'completed' ? '완료된' : '취소된'} 상담이 없습니다</p>
                                    <p className="text-sm mt-2">
                                        {userType === 'expert' 
                                            ? '고객들의 상담 요청을 기다리고 있습니다.' 
                                            : '현직자와 멘토링을 예약해보세요.'}
                                    </p>
                                </div>
                            ) : (
                                filteredBookings.map(booking => (
                                    <div key={booking.id} className="border border-gray-200 rounded-lg p-4 hover:bg-gray-50">
                                        <div className="flex justify-between items-start mb-3">
                                            <div className="flex-1">
                                                <h4 className="font-semibold text-gray-900">
                                                    {userType === 'expert' 
                                                        ? `${booking.client?.nickname || '익명'} 님과의 상담`
                                                        : `${booking.expert?.name || '현직자'} 님과의 멘토링`
                                                    }
                                                </h4>
                                                <p className="text-sm text-gray-600 mt-1">📅 {formatDateTime(booking.scheduled_time)}</p>
                                                <p className="text-sm text-gray-600">💬 {booking.consultation_topic}</p>
                                                <p className="text-sm text-gray-600">💰 상담료: {booking.payment_amount?.toLocaleString()}원</p>
                                            </div>
                                            <div className="flex items-center space-x-2">
                                                {getStatusBadge(booking.status)}
                                            </div>
                                        </div>

                                        {/* 액션 버튼들 */}
                                        <div className="flex space-x-2 pt-3 border-t border-gray-100">
                                            {(booking.booking_status || booking.status) === 'accepted' && (
                                                <button
                                                    onClick={() => startChat(booking)}
                                                    className="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600"
                                                >
                                                    💬 채팅 시작
                                                </button>
                                            )}
                                            
                                            {userType === 'expert' && (booking.booking_status || booking.status) === 'requested' && (
                                                <>
                                                    <button
                                                        onClick={() => updateBookingStatus(booking.id, 'accepted')}
                                                        className="px-3 py-1 bg-green-500 text-white rounded text-sm hover:bg-green-600"
                                                    >
                                                        ✅ 승인
                                                    </button>
                                                    <button
                                                        onClick={() => updateBookingStatus(booking.id, 'rejected')}
                                                        className="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                                                    >
                                                        ❌ 거절
                                                    </button>
                                                </>
                                            )}
                                            
                                            {(booking.booking_status || booking.status) === 'accepted' && (
                                                <button
                                                    onClick={() => {
                                                        if (userType === 'client') {
                                                            // 구직자는 평점/리뷰와 함께 완료 처리
                                                            setSelectedConsultation(booking);
                                                            setShowCompletionModal(true);
                                                        } else {
                                                            // 현직자는 바로 완료 처리
                                                            if (confirm('상담을 완료하시겠습니까?\n완료 시 수익 정산이 자동으로 처리됩니다.')) {
                                                                completeConsultation(booking.id);
                                                            }
                                                        }
                                                    }}
                                                    className="px-3 py-1 bg-purple-500 text-white rounded text-sm hover:bg-purple-600"
                                                >
                                                    ✅ 완료
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {/* 채팅 모달 */}
                    {showChatModal && selectedConsultation && (
                        <ExpertChatComponent
                            consultation={selectedConsultation}
                            currentUser={currentUser}
                            onClose={() => {
                                setShowChatModal(false);
                                setSelectedConsultation(null);
                            }}
                            userType={userType}
                        />
                    )}

                    {/* 상담 완료 평점/리뷰 모달 */}
                    {showCompletionModal && selectedConsultation && 
                        <ConsultationCompletionModal
                            consultation={selectedConsultation}
                            onComplete={completeConsultation}
                            onClose={() => {
                                setShowCompletionModal(false);
                                setSelectedConsultation(null);
                            }}
                        />}
                </div>
            );
        };

        // 상담 완료 모달 컴포넌트
        const ConsultationCompletionModal = ({ consultation, onComplete, onClose }) => {
            const [rating, setRating] = useState(5);
            const [review, setReview] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                try {
                    await onComplete(consultation.id, rating, review);
                    onClose();
                } catch (error) {
                    console.error('상담 완료 처리 오류:', error);
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-2xl max-w-lg w-full">
                        {/* 헤더 */}
                        <div className="p-6 border-b border-gray-200">
                            <div className="flex justify-between items-center">
                                <h2 className="text-xl font-bold text-gray-900">
                                    🎉 상담 완료
                                </h2>
                                <button
                                    onClick={onClose}
                                    className="text-gray-400 hover:text-gray-600"
                                >
                                    ✕
                                </button>
                            </div>
                        </div>

                        <form onSubmit={handleSubmit} className="p-6 space-y-6">
                            {/* 상담 정보 */}
                            <div className="bg-gray-50 rounded-lg p-4">
                                <h3 className="font-medium text-gray-900 mb-2">
                                    {consultation.expert?.name}님과의 멘토링
                                </h3>
                                <div className="text-sm text-gray-600 space-y-1">
                                    <div>📅 {new Date(consultation.scheduled_time).toLocaleString('ko-KR')}</div>
                                    <div>⏱️ {consultation.duration_minutes}분 상담</div>
                                    <div>💰 결제 금액: {consultation.total_amount?.toLocaleString() || consultation.payment_amount?.toLocaleString()}원</div>
                                </div>
                            </div>

                            {/* 평점 입력 */}
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    멘토링 만족도
                                </label>
                                <div className="flex items-center space-x-2">
                                    {[1, 2, 3, 4, 5].map(star => (
                                        <button
                                            key={star}
                                            type="button"
                                            onClick={() => setRating(star)}
                                            className={`text-2xl transition-colors ${
                                                star <= rating ? 'text-yellow-400' : 'text-gray-300'
                                            }`}
                                        >
                                            ⭐
                                        </button>
                                    ))}
                                    <span className="ml-2 text-sm text-gray-600">
                                        ({rating}점)
                                    </span>
                                </div>
                            </div>

                            {/* 리뷰 입력 */}
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    멘토링 후기 (선택사항)
                                </label>
                                <textarea
                                    value={review}
                                    onChange={(e) => setReview(e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    rows="4"
                                    placeholder="현직자님의 멘토링은 어떠셨나요? 솔직한 후기를 남겨주세요."
                                />
                            </div>

                            {/* 제출 버튼 */}
                            <div className="flex space-x-3">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="flex-1 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50"
                                >
                                    취소
                                </button>
                                <button
                                    type="submit"
                                    disabled={isSubmitting}
                                    className={`flex-1 py-3 rounded-lg font-medium ${
                                        isSubmitting
                                            ? 'bg-gray-400 cursor-not-allowed'
                                            : 'bg-green-600 hover:bg-green-700 text-white'
                                    }`}
                                >
                                    {isSubmitting ? '완료 처리 중...' : '✅ 상담 완료'}
                                </button>
                            </div>

                            <div className="text-xs text-gray-500 text-center">
                                완료 처리 시 현직자에게 수익이 자동 정산됩니다
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // 상담 완료 확인 시스템 컴포넌트
        const ConsultationCompletionComponent = ({ consultation, onClose, userType }) => {
            const [isCompleting, setIsCompleting] = useState(false);
            const [showReviewForm, setShowReviewForm] = useState(false);
            const [review, setReview] = useState({
                rating: 5,
                reviewTitle: '',
                reviewContent: '',
                professionalismRating: 5,
                communicationRating: 5,
                satisfactionRating: 5,
                wouldRecommend: true
            });

            const handleComplete = async () => {
                setIsCompleting(true);
                try {
                    // TODO: Supabase에 완료 상태 업데이트
                    const completionData = {
                        consultationId: consultation.id,
                        userType, // 'expert' 또는 'client'
                        completedAt: new Date().toISOString()
                    };
                    
                    console.log('상담 완료 처리:', completionData);
                    
                    if (userType === 'client') {
                        setShowReviewForm(true);
                    } else {
                        alert('상담 완료 처리되었습니다');
                        onClose();
                    }
                } catch (error) {
                    console.error('완료 처리 오류:', error);
                    alert('완료 처리 중 오류가 발생했습니다');
                } finally {
                    setIsCompleting(false);
                }
            };

            const handleReviewSubmit = async () => {
                try {
                    if (!supabase) {
                        console.log('데모 모드: 후기 저장:', review);
                        alert('후기가 등록되었습니다. 감사합니다! (데모 모드)');
                        onClose();
                        return;
                    }

                    // 후기 데이터 저장
                    const { error: reviewError } = await supabase
                        .from('consultation_bookings')
                        .insert({
                            consultation_id: consultation.id,
                            client_id: consultation.client_id,
                            expert_id: consultation.expert_id,
                            overall_rating: review.rating,
                            professionalism_rating: review.professionalismRating,
                            communication_rating: review.communicationRating,
                            satisfaction_rating: review.satisfactionRating,
                            review_title: review.reviewTitle,
                            review_content: review.reviewContent,
                            would_recommend: review.wouldRecommend,
                            created_at: new Date().toISOString()
                        });

                    if (reviewError) throw reviewError;

                    // 전문가 평점 업데이트
                    const { data: reviews, error: avgError } = await supabase
                        .from('consultation_bookings')
                        .select('overall_rating')
                        .eq('expert_id', consultation.expert_id);

                    if (!avgError && reviews?.length > 0) {
                        const avgRating = reviews.reduce((sum, r) => sum + r.overall_rating, 0) / reviews.length;
                        
                        await supabase
                            .from('experts')

                                console.error('시그널링 메시지 파싱 오류:', error);
                            }
                        } else {
                            // 일반 채팅 메시지만 화면에 표시
                            setMessages(prev => [...prev, message]);
                            setTimeout(() => scrollToBottom(), 100);
                        }
                    })
                    .subscribe();
            };

            useEffect(() => {
                if (currentUser) {
                    loadChatRooms();
                }

                return () => {
                    if (messageSubscription.current) {
                        messageSubscription.current.unsubscribe();
                    }
                    
                    // WebRTC 리소스 정리
                    if (localStream) {
                        localStream.getTracks().forEach(track => track.stop());
                    }
                    if (peerConnection) {
                        peerConnection.close();
                    }
                };
            }, [currentUser]);

            useEffect(() => {
                if (selectedRoom) {
                    setupRealtimeSubscription(selectedRoom.id);
                }
            }, [selectedRoom]);

            // 메시지 시간 포맷
            const formatMessageTime = (timestamp) => {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('ko-KR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            };

            // WebRTC 구성
            const rtcConfiguration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            };

            // WebRTC 통화 시작
            const startCall = async (type) => {
                if (!selectedRoom || (selectedRoom.room_type !== 'private' && selectedRoom.room_type !== 'consultation')) {
                    alert('프라이빗 멘토링방에서만 통화가 가능합니다.');
                    return;
                }

                try {
                    setCallStatus('calling');
                    setCallType(type);
                    
                    // 사용자 미디어 권한 요청
                    const constraints = {
                        audio: true,
                        video: type === 'video'
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    setLocalStream(stream);
                    
                    if (localVideoRef.current && type === 'video') {
                        localVideoRef.current.srcObject = stream;
                    }

                    // PeerConnection 생성
                    const pc = new RTCPeerConnection(rtcConfiguration);
                    setPeerConnection(pc);

                    // 로컬 스트림을 PeerConnection에 추가
                    stream.getTracks().forEach(track => {
                        pc.addTrack(track, stream);
                    });

                    // 원격 스트림 수신 처리
                    pc.ontrack = (event) => {
                        const [remoteStream] = event.streams;
                        setRemoteStream(remoteStream);
                        if (remoteVideoRef.current) {
                            remoteVideoRef.current.srcObject = remoteStream;
                        }
                    };

                    // ICE candidate 처리
                    pc.onicecandidate = async (event) => {
                        if (event.candidate) {
                            await sendSignalingMessage({
                                type: 'ice-candidate',
                                candidate: event.candidate,
                                roomId: selectedRoom.id,
                                from: currentUser.id
                            });
                        }
                    };

                    // 연결 상태 모니터링
                    pc.onconnectionstatechange = () => {
                        console.log('Connection state:', pc.connectionState);
                        if (pc.connectionState === 'connected') {
                            setCallStatus('connected');
                            setIsCallActive(true);
                        } else if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
                            endCall();
                        }
                    };

                    // offer 생성 및 전송
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);

                    await sendSignalingMessage({
                        type: 'offer',
                        offer: offer,
                        callType: type,
                        roomId: selectedRoom.id,
                        from: currentUser.id
                    });

                } catch (error) {
                    console.error('통화 시작 오류:', error);
                    alert('통화를 시작할 수 없습니다. 마이크/카메라 권한을 확인해주세요.');
                    setCallStatus('idle');
                }
            };

            // 통화 종료
            const endCall = () => {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    setLocalStream(null);
                }
                
                if (peerConnection) {
                    peerConnection.close();
                    setPeerConnection(null);
                }
                
                setRemoteStream(null);
                setIsCallActive(false);
                setCallStatus('idle');
                setCallType(null);
                setIsMuted(false);
                setIsVideoOff(false);

                // 통화 종료 신호 전송
                if (selectedRoom) {
                    sendSignalingMessage({
                        type: 'end-call',
                        roomId: selectedRoom.id,
                        from: currentUser.id
                    });
                }
            };

            // 음소거 토글
            const toggleMute = () => {
                if (localStream) {
                    const audioTrack = localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = !audioTrack.enabled;
                        setIsMuted(!audioTrack.enabled);
                    }
                }
            };

            // 비디오 토글
            const toggleVideo = () => {
                if (localStream && callType === 'video') {
                    const videoTrack = localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = !videoTrack.enabled;
                        setIsVideoOff(!videoTrack.enabled);
                    }
                }
            };

            // 시그널링 메시지 전송 (Supabase 채팅 메시지 이용)
            const sendSignalingMessage = async (signalData) => {
                try {
                    await supabase
                        .from('chat_messages')
                        .insert({
                            room_id: signalData.roomId,
                            user_id: currentUser.id,
                            user_nickname: currentUser.nickname || currentUser.email,
                            message_text: JSON.stringify(signalData),
                            message_type: 'webrtc-signal'
                        });
                } catch (error) {
                    console.error('시그널링 메시지 전송 오류:', error);
                }
            };

            // WebRTC 시그널링 처리
            const handleSignalingMessage = async (signalData) => {
                try {
                    switch (signalData.type) {
                        case 'offer':
                            await handleOffer(signalData);
                            break;
                        case 'answer':
                            await handleAnswer(signalData);
                            break;
                        case 'ice-candidate':
                            await handleIceCandidate(signalData);
                            break;
                        case 'end-call':
                            endCall();
                            break;
                    }
                } catch (error) {
                    console.error('시그널링 처리 오류:', error);
                }
            };

            // Offer 처리
            const handleOffer = async (signalData) => {
                if (!peerConnection && signalData.from !== currentUser.id) {
                    const shouldAccept = confirm('음성/영상 통화 요청이 왔습니다. 수락하시겠습니까?');
                    if (!shouldAccept) return;

                    setCallStatus('ringing');
                    setCallType(signalData.callType);

                    // 사용자 미디어 가져오기
                    const constraints = {
                        audio: true,
                        video: signalData.callType === 'video'
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    setLocalStream(stream);

                    if (localVideoRef.current && signalData.callType === 'video') {
                        localVideoRef.current.srcObject = stream;
                    }

                    // PeerConnection 생성
                    const pc = new RTCPeerConnection(rtcConfiguration);
                    setPeerConnection(pc);

                    stream.getTracks().forEach(track => {
                        pc.addTrack(track, stream);
                    });

                    pc.ontrack = (event) => {
                        const [remoteStream] = event.streams;
                        setRemoteStream(remoteStream);
                        if (remoteVideoRef.current) {
                            remoteVideoRef.current.srcObject = remoteStream;
                        }
                    };

                    pc.onicecandidate = async (event) => {
                        if (event.candidate) {
                            await sendSignalingMessage({
                                type: 'ice-candidate',
                                candidate: event.candidate,
                                roomId: selectedRoom.id,
                                from: currentUser.id
                            });
                        }
                    };

                    pc.onconnectionstatechange = () => {
                        if (pc.connectionState === 'connected') {
                            setCallStatus('connected');
                            setIsCallActive(true);
                        } else if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
                            endCall();
                        }
                    };

                    // remote description 설정 및 answer 생성
                    await pc.setRemoteDescription(signalData.offer);
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);

                    await sendSignalingMessage({
                        type: 'answer',
                        answer: answer,
                        roomId: selectedRoom.id,
                        from: currentUser.id
                    });
                }
            };

            // Answer 처리
            const handleAnswer = async (signalData) => {
                if (peerConnection && signalData.from !== currentUser.id) {
                    await peerConnection.setRemoteDescription(signalData.answer);
                }
            };

            // ICE Candidate 처리
            const handleIceCandidate = async (signalData) => {

                }

                                    <h2 className="text-lg font-bold">💬 실시간 멘토링</h2>

        // 쪽지 시스템 컴포넌트
        const MessagesComponent = ({ currentUser, isAdminUser }) => {
            const [messages, setMessages] = useState([]);
            const [selectedConversation, setSelectedConversation] = useState(null);
            const [conversations, setConversations] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [loading, setLoading] = useState(true);
            const [sending, setSending] = useState(false);
            const [showNewMessageModal, setShowNewMessageModal] = useState(false);
            const [newRecipientEmail, setNewRecipientEmail] = useState('');
            const [newMessageSubject, setNewMessageSubject] = useState('');
            const [newMessageContent, setNewMessageContent] = useState('');

            // 쪽지함 로드
            const loadConversations = async () => {
                try {
                    setLoading(true);
                    console.log('💌 쪽지함 로딩 시작...');
                    
                    // 발신/수신 쪽지를 모두 불러와서 대화별로 그룹화
                    const { data: sentMessages, error: sentError } = await supabase
                        .from('private_messages')
                        .select(`
                            *,
                            recipient:recipient_id(nickname, email),
                            sender:sender_id(nickname, email)
                        `)
                        .eq('sender_id', currentUser.id)
                        .order('created_at', { ascending: false });

                    const { data: receivedMessages, error: receivedError } = await supabase
                        .from('private_messages')
                        .select(`
                            *,
                            recipient:recipient_id(nickname, email), 
                            sender:sender_id(nickname, email)
                        `)
                        .eq('recipient_id', currentUser.id)
                        .order('created_at', { ascending: false });

                    if (sentError) throw sentError;
                    if (receivedError) throw receivedError;

                    // 대화 상대별로 그룹화
                    const allMessages = [...(sentMessages || []), ...(receivedMessages || [])];
                    const conversationMap = new Map();

                    allMessages.forEach(message => {
                        const isFromMe = message.sender_id === currentUser.id;
                        const partnerId = isFromMe ? message.recipient_id : message.sender_id;
                        const partnerInfo = isFromMe ? message.recipient : message.sender;
                        
                        if (!conversationMap.has(partnerId)) {
                            conversationMap.set(partnerId, {
                                partnerId,
                                partnerInfo,
                                messages: [],
                                lastMessage: null,
                                unreadCount: 0
                            });
                        }
                        
                        const conversation = conversationMap.get(partnerId);
                        conversation.messages.push(message);
                        
                        if (!conversation.lastMessage || new Date(message.created_at) > new Date(conversation.lastMessage.created_at)) {
                            conversation.lastMessage = message;
                        }
                        
                        if (!isFromMe && !message.is_read) {
                            conversation.unreadCount++;
                        }
                    });

                    const conversationsList = Array.from(conversationMap.values())
                        .sort((a, b) => new Date(b.lastMessage.created_at) - new Date(a.lastMessage.created_at));

                    setConversations(conversationsList);
                    console.log('✅ 쪽지함 로딩 완료:', conversationsList.length, '개 대화');
                    
                } catch (error) {
                    console.error('❌ 쪽지함 로딩 실패:', error);
                } finally {
                    setLoading(false);
                }
            };

            // 특정 대화의 메시지들 로드
            const loadMessages = async (partnerId) => {
                try {
                    const { data, error } = await supabase
                        .from('private_messages')
                        .select(`
                            *,
                            sender:sender_id(nickname, email),
                            recipient:recipient_id(nickname, email)
                        `)
                        .or(`and(sender_id.eq.${currentUser.id},recipient_id.eq.${partnerId}),and(sender_id.eq.${partnerId},recipient_id.eq.${currentUser.id})`)
                        .order('created_at', { ascending: true });

                    if (error) throw error;
                    
                    setMessages(data || []);
                    
                    // 읽지 않은 메시지들을 읽음 처리
                    const unreadMessages = data?.filter(msg => 
                        msg.recipient_id === currentUser.id && !msg.is_read
                    );
                    
                    if (unreadMessages?.length > 0) {
                        const { error: markReadError } = await supabase
                            .from('private_messages')
                            .update({ is_read: true, read_at: new Date().toISOString() })
                            .in('id', unreadMessages.map(msg => msg.id));
                            
                        if (markReadError) {
                            console.error('메시지 읽음 처리 실패:', markReadError);
                        }
                    }
                    
                } catch (error) {
                    console.error('메시지 로딩 실패:', error);
                }
            };

            // 새 쪽지 발송
            const sendMessage = async () => {
                if (!newMessage.trim() || !selectedConversation) return;
                
                try {
                    setSending(true);
                    
                    const { error } = await supabase
                        .from('private_messages')
                        .insert({
                            sender_id: currentUser.id,
                            recipient_id: selectedConversation.partnerId,
                            subject: '답장',
                            content: newMessage.trim(),
                            is_read: false
                        });
                    
                    if (error) throw error;
                    
                    // 새 메시지 알림 이메일 발송
                    try {
                        await EmailManager.sendNewMessageEmail(selectedConversation.partnerId, {
                            senderName: currentUser.nickname || currentUser.email,
                            receiverName: selectedConversation.partnerNickname,
                            subject: '답장',
                            content: newMessage.trim().substring(0, 100) + (newMessage.trim().length > 100 ? '...' : ''),
                            messageId: 'reply_' + Date.now()
                        });
                        console.log('✅ 새 메시지 알림 이메일 발송 완료');
                    } catch (emailError) {
                        console.error('❌ 새 메시지 알림 이메일 발송 실패:', emailError);
                    }
                    
                    setNewMessage('');
                    await loadMessages(selectedConversation.partnerId);
                    await loadConversations(); // 대화 목록 새로고침
                    
                } catch (error) {
                    console.error('쪽지 발송 실패:', error);
                    alert('쪽지 발송에 실패했습니다.');
                } finally {
                    setSending(false);
                }
            };

            // 새 대화 시작
            const startNewConversation = async () => {
                if (!newRecipientEmail.trim() || !newMessageSubject.trim() || !newMessageContent.trim()) {
                    alert('모든 필드를 입력해주세요.');
                    return;
                }
                
                try {
                    setSending(true);
                    
                    // 수신자 확인
                    const { data: recipientData, error: recipientError } = await supabase
                        .from('user_profiles')
                        .select('id, nickname, email, role')
                        .eq('email', newRecipientEmail.trim())
                        .single();
                    
                    if (recipientError) {
                        alert('존재하지 않는 사용자입니다.');
                        return;
                    }
                    
                    const { error } = await supabase
                        .from('private_messages')
                        .insert({
                            sender_id: currentUser.id,
                            recipient_id: recipientData.id,
                            subject: newMessageSubject.trim(),
                            content: newMessageContent.trim(),
                            is_read: false
                        });
                    
                    if (error) throw error;
                    
                    // 새 메시지 알림 이메일 발송
                    try {
                        await EmailManager.sendNewMessageEmail(recipientData.id, {
                            senderName: currentUser.nickname || currentUser.email,
                            receiverName: recipientData.nickname || recipientData.email,
                            subject: newMessageSubject.trim(),
                            content: newMessageContent.trim().substring(0, 100) + (newMessageContent.trim().length > 100 ? '...' : ''),
                            messageId: 'new_' + Date.now()
                        });
                        console.log('✅ 새 메시지 알림 이메일 발송 완료');
                    } catch (emailError) {
                        console.error('❌ 새 메시지 알림 이메일 발송 실패:', emailError);
                    }
                    
                    setShowNewMessageModal(false);
                    setNewRecipientEmail('');
                    setNewMessageSubject('');
                    setNewMessageContent('');
                    
                    await loadConversations();
                    
                } catch (error) {
                    console.error('새 쪽지 발송 실패:', error);
                    alert('쪽지 발송에 실패했습니다.');
                } finally {
                    setSending(false);
                }
            };

            // 컴포넌트 마운트 시 대화 목록 로드
            useEffect(() => {
                if (currentUser?.id) {
                    loadConversations();
                }
            }, [currentUser]);

            // 대화 선택 시 해당 메시지들 로드
            useEffect(() => {
                if (selectedConversation) {
                    loadMessages(selectedConversation.partnerId);
                }
            }, [selectedConversation]);

            return (
                <div className="max-w-6xl mx-auto p-4">
                    <div className="bg-white rounded-lg shadow-sm border min-h-[600px]">
                        <div className="border-b border-gray-200 p-4 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <span className="text-2xl">💌</span>
                                <h2 className="text-xl font-semibold text-gray-800">쪽지</h2>
                            </div>
                            <button
                                onClick={() => setShowNewMessageModal(true)}
                                className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2"
                            >
                                <span>✍️</span> 새 쪽지
                            </button>
                        </div>

                        <div className="flex h-[calc(600px-73px)]">
                            {/* 대화 목록 */}
                            <div className="w-1/3 border-r border-gray-200 overflow-y-auto">
                                {loading ? (
                                    <div className="flex items-center justify-center h-full">
                                        <div className="text-gray-500">로딩 중...</div>
                                    </div>
                                ) : conversations.length === 0 ? (
                                    <div className="flex flex-col items-center justify-center h-full text-gray-500 p-4">
                                        <div className="text-4xl mb-2">💭</div>
                                        <p className="text-center">아직 주고받은 쪽지가 없습니다.</p>
                                        <p className="text-sm text-center mt-1">새 쪽지 버튼을 눌러 대화를 시작해보세요!</p>

        };

        // 상담 타이머 컴포넌트
        const ConsultationTimerComponent = ({ 
            isActive, 
            duration, 
            timeLimit, 
            onStart, 
            onEnd, 
            onExtend, 
            showWarning 
        }) => {
            const formatTime = (seconds) => {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };
            
            const getRemainingTime = () => Math.max(0, timeLimit - duration);
            const remainingTime = getRemainingTime();
            const isNearEnd = remainingTime <= 300; // 5분 이하
            
            if (!isActive) {
                return (
                    <div className="bg-white border border-gray-200 rounded-lg p-4 mb-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="text-2xl">⏰</div>
                                <div>
                                    <div className="font-medium text-gray-800">상담 대기 중</div>
                                    <div className="text-sm text-gray-600">상담을 시작하려면 타이머를 활성화하세요</div>
                                </div>
                            </div>
                            <button
                                onClick={onStart}
                                className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                            >
                                ▶️ 상담 시작
                            </button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className={`border rounded-lg p-4 mb-4 ${
                    isNearEnd ? 'bg-red-50 border-red-300' : 'bg-green-50 border-green-300'
                }`}>
                    <div className="flex items-center justify-between mb-3">
                        <div className="flex items-center gap-3">
                            <div className={`text-2xl ${isNearEnd ? 'animate-pulse' : ''}`}>
                                {isNearEnd ? '🚨' : '⏰'}
                            </div>
                            <div>
                                <div className="font-medium text-gray-800">
                                    상담 진행 중 ({formatTime(duration)})
                                </div>
                                <div className={`text-sm ${isNearEnd ? 'text-red-600 font-medium' : 'text-gray-600'}`}>
                                    남은 시간: {formatTime(remainingTime)}
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex gap-2">
                            <button
                                onClick={onExtend}
                                className="px-3 py-1 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition-colors"
                                title="10분 연장"
                            >
                                ⏱️ +10분
                            </button>
                            <button
                                onClick={onEnd}
                                className="px-3 py-1 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 transition-colors"
                            >
                                ⏹️ 종료
                            </button>
                        </div>
                    </div>
                    
                    {/* 진행률 바 */}
                    <div className="w-full bg-gray-200 rounded-full h-2">
                        <div 
                            className={`h-2 rounded-full transition-all duration-1000 ${
                                isNearEnd ? 'bg-red-500' : 'bg-green-500'
                            }`}
                            style={{ width: `${Math.min(100, (duration / timeLimit) * 100)}%` }}
                        ></div>
                    </div>
                    
                    {showWarning && isNearEnd && (
                        <div className="mt-3 p-2 bg-red-100 border border-red-300 rounded-lg">
                            <div className="flex items-center gap-2">
                                <span className="text-red-600">⚠️</span>
                                <span className="text-sm text-red-800 font-medium">
                                    상담 시간이 곧 종료됩니다. 연장이 필요하면 +10분 버튼을 눌러주세요.
                                </span>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 공지사항 컴포넌트
        const AnnouncementComponent = ({ currentUser, isAdminUser }) => {
            const [announcements, setAnnouncements] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showWriteModal, setShowWriteModal] = useState(false);
            const [selectedAnnouncement, setSelectedAnnouncement] = useState(null);
            const [showDetailModal, setShowDetailModal] = useState(false);

            // 공지사항 목록 로드
            const loadAnnouncements = async () => {
                try {
                    setLoading(true);
                    const { data, error } = await supabase
                        .from('announcements')
                        .select('*')
                        .eq('is_active', true)
                        .order('is_important', { ascending: false })
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    setAnnouncements(data || []);
                } catch (error) {
                    console.error('공지사항 로드 오류:', error);
                } finally {
                    setLoading(false);
                }
            };

            // 조회수 증가
            const incrementViewCount = async (announcementId) => {
                if (!currentUser || currentUser.isGuest) return;
                
                try {
                    await supabase
                        .from('announcement_views')
                        .upsert({ 
                            announcement_id: announcementId, 
                            user_id: currentUser.id 
                        }, { 
                            onConflict: 'announcement_id,user_id' 
                        });
                } catch (error) {
                    console.error('조회수 증가 오류:', error);
                }
            };

            useEffect(() => {
                loadAnnouncements();
            }, []);

            // 공지사항 상세보기
            const handleAnnouncementClick = (announcement) => {
                setSelectedAnnouncement(announcement);
                setShowDetailModal(true);
                incrementViewCount(announcement.id);
            };

            // 공지사항 삭제 (관리자만)
            const handleDeleteAnnouncement = async (id) => {
                if (!isAdminUser(currentUser)) return;
                
                if (confirm('정말 이 공지사항을 삭제하시겠습니까?')) {
                    try {
                        const { error } = await supabase
                            .from('announcements')
                            .update({ is_active: false })
                            .eq('id', id);

                        if (error) throw error;
                        
                        alert('공지사항이 삭제되었습니다.');
                        loadAnnouncements();
                    } catch (error) {
                        console.error('삭제 오류:', error);
                        alert('삭제 중 오류가 발생했습니다.');
                    }
                }
            };

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">

                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-2xl font-bold mb-2">📢 공지사항</h1>
                                    <p className="text-blue-100">
                                        인사이드잡의 새로운 소식과 중요한 안내사항을 확인하세요
                                    </p>
                                </div>
                                {isAdminUser(currentUser) && (
                                    <button
                                        onClick={() => setShowWriteModal(true)}
                                        className="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-blue-50 transition-colors"
                                    >
                                        ✏️ 공지 작성
                                    </button>
                                )}
                            </div>
                        </div>

                        {/* 공지사항 목록 */}
                        <div className="p-6">
                            {loading ? (
                                <div className="text-center py-12">
                                    <div className="text-4xl mb-4">📡</div>
                                    <p className="text-gray-500">공지사항을 불러오는 중...</p>
                                </div>
                            ) : announcements.length === 0 ? (
                                <div className="text-center py-12">
                                    <div className="text-4xl mb-4">📭</div>
                                    <p className="text-gray-500">등록된 공지사항이 없습니다.</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {announcements.map((announcement) => (
                                        <div
                                            key={announcement.id}
                                            className={`border rounded-lg p-5 cursor-pointer transition-all hover:shadow-md ${
                                                announcement.is_important
                                                    ? 'border-red-300 bg-red-50 hover:bg-red-100'
                                                    : 'border-gray-200 bg-white hover:bg-gray-50'
                                            }`}
                                            onClick={() => handleAnnouncementClick(announcement)}
                                        >
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        {announcement.is_important && (
                                                            <span className="bg-red-500 text-white px-2 py-1 rounded text-xs font-medium">
                                                                중요
                                                            </span>
                                                        )}
                                                        <h3 className="text-lg font-semibold text-gray-800 line-clamp-1">
                                                            {announcement.title}
                                                        </h3>
                                                    </div>
                                                    <p className="text-gray-600 text-sm line-clamp-2 mb-3">
                                                        {announcement.content}
                                                    </p>
                                                    <div className="text-xs text-gray-400">
                                                        {new Date(announcement.created_at).toLocaleDateString('ko-KR', {
                                                            year: 'numeric',
                                                            month: 'long',
                                                            day: 'numeric',
                                                            hour: '2-digit',
                                                            minute: '2-digit'
                                                        })}
                                                    </div>
                                                </div>
                                                {isAdminUser(currentUser) && (
                                                    <button
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            handleDeleteAnnouncement(announcement.id);
                                                        }}
                                                        className="text-red-400 hover:text-red-600 p-1"
                                                        title="삭제"
                                                    >
                                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                        </svg>
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* 공지사항 상세보기 모달 */}
                    {showDetailModal && selectedAnnouncement && 
                        <AnnouncementDetailModal
                            announcement={selectedAnnouncement}
                            onClose={() => {
                                setShowDetailModal(false);
                                setSelectedAnnouncement(null);
                            }}
                        />}

                    {/* 공지사항 작성 모달 */}
                    {showWriteModal && 
                        <AnnouncementWriteModal

                                        {announcement.title}

                                <p className="text-sm text-gray-500">
                                    {new Date(announcement.created_at).toLocaleDateString('ko-KR', {
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    })}

                            </div>
                            <button

                                ×
                            </button>

                        <div className="prose prose-sm max-w-none">

                                {announcement.content}

                        <div className="mt-6 pt-4 border-t border-gray-200">
                            <button
                                onClick={onClose}
                                className="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                확인
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // 공지사항 작성 모달
        const AnnouncementWriteModal = ({ currentUser, onClose, onSuccess }) => {
            const [formData, setFormData] = useState({
                title: '',
                content: '',
                is_important: false
            });
            const [submitting, setSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!formData.title.trim() || !formData.content.trim()) {
                    alert('제목과 내용을 모두 입력해주세요.');
                    return;
                }

                try {
                    setSubmitting(true);
                    const { error } = await supabase
                        .from('announcements')
                        .insert({
                            title: formData.title.trim(),
                            content: formData.content.trim(),
                            is_important: formData.is_important,
                            created_by: currentUser.id
                        });

                    if (error) throw error;

                    alert('공지사항이 등록되었습니다.');
                    onSuccess();

                    console.error('공지사항 등록 오류:', error);

                    setSubmitting(false);

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4">

                            <div>

                if (score >= 90) return { grade: 'S', color: 'text-purple-600', bg: 'bg-purple-50' };

                if (formData.referenceLetters) networkScore += 4;

                if (formData.coverLetterQuality) preparationScore += 4;
                if (formData.interviewPreparation) preparationScore += 3;
                if (formData.applicationCount) preparationScore += 2;
                if (formData.preparationPeriod) preparationScore += 2;
                
                // 6단계: 시장분석 점수 (15점)
                let marketScore = 0;

                if (formData.jobDemand) marketScore += 4;

        // React 앱 바로 렌더링
        try {
            console.log('🚀 React 앱 렌더링 시작...');
            const root = ReactDOM.createRoot(document.getElementById('root'));
            console.log('🎯 React Root 생성 완료');
            root.render(React.createElement(InsideJobApp, null));
            console.log('✅ React 앱 렌더링 성공');
        } catch (error) {
            console.error('❌ React 앱 렌더링 에러:', error);
            console.error('Error details:', {
                message: error.message,
                stack: error.stack,
                line: error.line,
                column: error.column
            });
            document.getElementById('root').innerHTML = `
                <div style="padding: 40px; text-align: center; font-family: -apple-system, sans-serif;">
                    <h1 style="color: #1f2937; margin-bottom: 20px;">인사이드잡</h1>
                    <p style="color: #dc2626; font-weight: bold; margin-bottom: 10px;">오류가 발생했습니다</p>
                    <p style="color: #374151; font-size: 14px; margin-bottom: 10px;">오류 내용: ${error.message}</p>
                    <p style="color: #6b7280; font-size: 12px; margin-bottom: 20px;">브라우저 콘솔을 확인해주세요 (F12)</p>
                    <button onClick={() => location.reload()} style="margin-top: 20px; padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">새로고침</button>
                </div>
            `;
        }
    </script>
